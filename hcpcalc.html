</script>
</head>
<body>  
<br><br>   
Find your Course Handicap by using the blue slider (or entering manually) your Handicap Index. 
<br><br>

<p>      
<input
type="range"
value="20.1"
min="5.0"
max="40.0"
step="0.1"
id="rangeHindex"
class="slider"
oninput="newrange()"
/>
</p>

<div class="row"> 
<div class="col1"> 
     
<input
type="text"
size="4"
maxlength="4"
id="Hindex"
name="Hindex"
title="Handicap Index"
value="20.1"
onchange="recalchandicap()"
/>  
  
</div>   
  
<div class="col2">     
<br>enter your Handicap Index here
</div>

<br><br><br><br>

<div class="col1"> 
     
<input
type="text"
size="4"
id="Hlakes"
name="Hlakes"
value="$hlakes"
readonly
/>
  
</div>   
  
<div class="col2">     
<br>lakes course hcp
</div>

<br><br><br><br>

<div class="col1"> 
     
<input
type="text"
size="4"
id="Hdawson"
name="Hdawson"
value="$hdawson"
readonly
/>
  
</div>   
  
<div class="col2">     
<br>dawson course hcp
</div>

<br><br><br><br>

<div class="col1"> 
     
<input
type="text"
size="4"
id="Plakes95"
name="Plakes95"
value="$hhlakesWinter"
readonly
/>
  
</div>   
  
<div class="col2">     
<br>lakes winter course hcp
</div>

<br><br><br><br>

<div class="col1"> 
     
<input
type="text"
size="4"
id="Pdawson95"
name="Pdawson95"
value="$hhdawsonWinter"
readonly
/>
  
</div>   
  
<div class="col2">     
<br>dawson winter course hcp
</div>

<br><br><br><br>

</div>
<br><br><br>
      
<script>
function recalchandicap() {
    var hindex = document.getElementById("Hindex").value;
    var hlakes = (hindex * (116 / 113.0));
    var hdawson = (hindex * (120 / 113.0));
    var hhlakes = (hindex * (116 / 113.0));
    var hhdawson = (hindex * (120 / 113.0));
    var rhlakes = Math.round(hlakes);
    var rhdawson = Math.round(hdawson);
    var rhhlakes = Number.parseFloat(hlakes).toFixed(1);
    var rhhdawson = Number.parseFloat(hdawson).toFixed(1);
    var hhlakesWinter = (hindex * (110 / 113.0));
    var hhdawsonWinter = (hindex * (116 / 113.0));
                
    document.getElementById("Hlakes").value = rhlakes;
    document.getElementById("Hdawson").value = rhdawson;
    //document.getElementById("Plakes").value = rhhlakes;
    //document.getElementById("Pdawson").value = rhhdawson;
    document.getElementById("Plakes95").value = Number.parseFloat(hhlakesWinter).toFixed();
    document.getElementById("Pdawson95").value = Number.parseFloat(hhdawsonWinter).toFixed();
            
    updategreet();
}
            
function newrange() {
    var rHindex = document.getElementById("rangeHindex").value;
    document.getElementById("Hindex").value = rHindex;
    recalchandicap();
}
            
function greet() {
    savedhcp = localStorage.getItem("savedhcp");
    if (savedhcp == null || savedhcp == "null") {
        savedhcp = "20.5";
        localStorage.setItem("savedhcp", savedhcp);
    }          
    document.getElementById("Hindex").value = savedhcp;
    document.getElementById("rangeHindex").value = savedhcp;
}
            
function updategreet() {
    var savedhcp = document.getElementById("Hindex").value;
    localStorage.setItem("savedhcp", savedhcp);
}
            
// Main()
greet();
window.onload = recalchandicap();
            
            
</script>
</body>
</html>
