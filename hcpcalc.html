<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="jquery-3.6.0.min.js" type="text/javascript">
	</script>
	<style>
	body {
		background-color: darkslateGray;
		font-family: 'arial';
		color: white;
	}
	
	h1 {
		text-align: center;
		font-size: 30px;
		text-shadow: 0px 4px 3px rgba(0, 0, 0, 0.4), 0px 8px 13px rgba(0, 0, 0, 0.1), 0px 18px 23px rgba(0, 0, 0, 0.1);
	}
	
		
	h2 {
		text-align: center;
		font-size: 30px;
		text-shadow: 0px 4px 3px rgba(0, 0, 0, 0.4), 0px 8px 13px rgba(0, 0, 0, 0.1), 0px 18px 23px rgba(0, 0, 0, 0.1);
	}
	
	#nslope,
	#nhcpallowance,
   #nhcp {
		font-size: 40px;
		color: white;
      background-color: dodgerBlue;
		text-align: center;
		border: 1px solid black;
		border-radius: 10px;
		box-shadow: 10px 10px 25px black;
	}
	
   #splayinghcp    {
		font-size: 60px;
		color: yellow;
		text-shadow: 0px 4px 3px rgba(0, 0, 0, 0.4), 0px 8px 13px rgba(0, 0, 0, 0.1), 0px 18px 23px rgba(0, 0, 0, 0.1);
	}
	
   #splayinghcpcalc,
   #txt {
		font-size: 20px;
		color: white;
		text-shadow: 0px 4px 3px rgba(0, 0, 0, 0.4), 0px 8px 13px rgba(0, 0, 0, 0.1), 0px 18px 23px rgba(0, 0, 0, 0.1);
	}
   
	</style>
</head>

<body>
	<br>
	<br>
	<div class="row">
		<div class="col-md-12  text-center">	
			<h2>WHS hcp calculations for Playing Handicaps</h2><br>
			<div class="container">
				<h1>slope</h1>
				<div class="demo">
					<input type="number" id="nslope" name="nslope" min="100" max="150" maxlength="3" step="1" onchange="updatehcp()">
            </div>
				<br>
				<br>
				<h1>Handicap allowance %</h1>
				<div class="demo">
					<input type="number" id="nhcpallowance" name="nhcpallowance" min="0" max="100" maxlength="3" step="5" onchange="updatehcp()">
            </div>
            <br>
				<br>
				<h1>WHS hcp index</h1>
				<div class="demo">
					<input type="number" id="nhcp" name="nhcp" min="0" max="50" maxlength="3" step="0.1" onchange="updatehcp()">
            </div>
	      </div>			
			<br>
         <br>
         <br>
         <br>
         
         <div id="txt">
			<!-- data that will be submitted -->
         step 1: calculate course handicap
         <br>
         <div id="scch" class="score">-</div>
         <br><br>
         step 2: round to whole number
         <br>
         <div id="rtwn1" class="score">-</div>
         <br><br>
         step 3: apply allowance
         <br>
         <div id="aa" class="score">-</div>
         <br><br>
         step 4: round to whole number
         <br>
         <div id="rtwn2" class="score">-</div>
         <br><br>
         <div id="splayinghcp" class="score">playing hcp</div>
         </div>
		</div>
	</div>

	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<script>
   function updatehcp() {
		
      vhcp = document.getElementById("nhcp").value
      vhcpallowance = document.getElementById("nhcpallowance").value
      vslope = document.getElementById("nslope").value
      vplayinghcp = vhcp * (vslope/113)
      let vplayinghcp0 = vplayinghcp.toFixed(0);
      let vplayinghcp1 = vplayinghcp.toFixed(1);
      
      document.getElementById("scch").innerText = vhcp + " x (" + vslope + "/113) = " + vplayinghcp	
   
      document.getElementById("rtwn1").innerText = "round " +  vplayinghcp + " = " + vplayinghcp0	
      
      var1 = (vhcpallowance/100)*vplayinghcp0
    
      document.getElementById("aa").innerText = vplayinghcp0 + " x " + vhcpallowance + "% = " + var1
     
      var2 = var1.toFixed(0)
      document.getElementById("rtwn2").innerText = "round " +  var1 + " = " + var2	
      document.getElementById("splayinghcp").innerText = "Playing hcp = " + var2
     
   }
	</script>
</body>

</html>
