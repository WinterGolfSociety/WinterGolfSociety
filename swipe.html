<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta
name="viewport"
content="width=device-width, initial-scale=1.0, user-scalable=no"/>
<title>Swipe test</title>
<link rel="stylesheet" href="./style.css" />
<link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.0.45/css/materialdesignicons.min.css"/>
<style>
    
   .swipeView {
  display: grid;
  grid-template-columns: repeat(4, 100%);
  will-change: transform;
  align-content: center;
  overflow-x: auto;
  scroll-snap-coordinate: 0 0;
  scroll-snap-points-x: repeat(100%);
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
}

section {
  height: 80vh;
  scroll-snap-align: start;
}

.green {
  background: #ABE66F;
}

.purple {
  background: #4E4E94;
}

.orange {
  background: #FD8F58;
}

</style>
</head>

<body>
<div class="swipeView">
	
  <section class="green">  
	  <button id="showthuhcps" onClick="showthuhcps()">show thu hcps</button>
	  <br><br>
	  <button id="showthuhcps" onClick="showthuhcps()">show thu hcps</button>
	  <br><br>
	  <button id="showthuhcps" onClick="showthuhcps()">show thu hcps</button>
  </section>
  
  <section class="purple">
	  <button id="showthuhcps" onClick="showthuhcps()">show thu hcps</button>
	  <br><br>
	  <button id="showthuhcps" onClick="showthuhcps()">show thu hcps</button>
	  <br><br>
	  <button id="showthuhcps" onClick="showthuhcps()">show thu hcps</button>
  </section>
  
  <section class="orange">
	  <button id="showthuhcps" onClick="showthuhcps()">show thu hcps</button>
	  <br><br>
	  <button id="showthuhcps" onClick="showthuhcps()">show thu hcps</button>
	  <br><br>
	  <button id="showthuhcps" onClick="showthuhcps()">show thu hcps</button>
  </section>
  
</div>

<script>
const card = document.querySelector(".card");
const theDeleteButton = document.querySelector(".delete_button");
const MOVE_THRESHOLD = 100;

let initialX = 0;
let moveX = 0;
let isDeleteButtonOpen = false;

card.addEventListener("touchstart", e => {
    initialX = e.touches[0].pageX;
});

card.addEventListener("touchmove", e => {
  let currentX = e.touches[0].pageX;
  moveX = currentX - initialX;
});

card.addEventListener("touchend", e => {
  if (moveX < MOVE_THRESHOLD * Math.sign(moveX) && !isDeleteButtonOpen) {
    theDeleteButton.style.transform = "scaleX(1)";
    isDeleteButtonOpen = true;
  } else if (moveX > MOVE_THRESHOLD * Math.sign(moveX) && isDeleteButtonOpen) {
    theDeleteButton.style.transform = "scaleX(0)";
    isDeleteButtonOpen = false;
  }

  moveX = 0;
});

</script>
</body>
</html>
