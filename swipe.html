<script>
const card = document.querySelector(".card");
const theDeleteButton = document.querySelector(".delete_button");
const MOVE_THRESHOLD = 100;

let initialX = 0;
let moveX = 0;
let isDeleteButtonOpen = false;

card.addEventListener("touchstart", e => {
    initialX = e.touches[0].pageX;
});

card.addEventListener("touchmove", e => {
  let currentX = e.touches[0].pageX;
  moveX = currentX - initialX;
});

card.addEventListener("touchend", e => {
  if (moveX < MOVE_THRESHOLD * Math.sign(moveX) && !isDeleteButtonOpen) {
    theDeleteButton.style.transform = "scaleX(1)";
    isDeleteButtonOpen = true;
  } else if (moveX > MOVE_THRESHOLD * Math.sign(moveX) && isDeleteButtonOpen) {
    theDeleteButton.style.transform = "scaleX(0)";
    isDeleteButtonOpen = false;
  }

  moveX = 0;
});







 
function incrementTest(id) {
	var incScore = document.getElementById(id).innerText;
	
    document.getElementById(id).innerText = ++incScore;
    	
} 
  


  
function decrementTest(id) {
	incScore = document.getElementById(id).innerText;
	
    document.getElementById(id).innerText = --incScore;
 
}  
 
function addclicked() {
	document.getElementById("add").style.background = "cyan";
}

function dawson() {
	document.getElementById("dawson").style.color = "white";
	document.getElementById("lakes").style.color = "dodgerblue";
}

function lakes() {
	document.getElementById("lakes").style.color = "white";
	document.getElementById("dawson").style.color = "dodgerblue";
}
