<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <style>
                        * {
                            box-sizing: border-box;
                        }
                        body {
                            font-family: Arial, Helvetica, sans-serif;
                            background: gray;
                        }

                        .topnav {
                            overflow: hidden;
                            background-color: teal; //dodgerBlue; //gray;
                            position: relative;
                        }

                        .topnav #myLinks {
                            display: none;
                            background: dodgerBlue; //mediumSpringGreen;
                        }

                        .topnav a {
                            color: white;
                            padding: 14px 16px;
                            text-decoration: none;
                            font-size: 17px;
                            display: block;
                        }

                        .topnav a.icon {
                            background: white; //black;
                            display: block;
                            position: absolute;
                            right: 0;
                            top: 0;
                        }

                        .topnav a:hover {
                            background-color: white;
                            color: dodgerBlue;
                        }

                        .container {
                            display: inline-block;
                            cursor: pointer;
                        }
            
                        .bar1,
                        .bar2,
                        .bar3 {
                            width: 35px;
                            height: 5px;
                            background-color: darkgray;
                            margin: 6px 0;
                            transition: 0.6s;
                            transition-delay: 0.3s;
                        }

                        .change .bar1 {
                            transform: translate(0, 11px) rotate(-45deg);
                        }

                        .change .bar2 {
                            opacity: 0;
                        }

                        .change .bar3 {
                            transform: translate(0, -11px) rotate(45deg);
                        }















                        #title {
                            padding-left: 2vw;
                            font-size: 15px;
                            color: white;
                        }

                        .menu {
                            width: 20%;
                            float: left;
                            padding: 15px;
                        }

                        .main {
                            width: 80%;
                            float: left;
                            padding: 5px;
                            font-size: 20px;
                            color: white;
                        }

                        .left {
                            width: 50%;
                            float: left;
                            padding: 5px;
                            font-size: 15px;
                            color: white;
                        }

                        .right {
                            width: 50%;
                            float: left;
                            padding: 5px;
                            font-size: 15px;
                            color: white;
                        }

                        .acontainer {
                            display: grid;
                            grid-template-columns: repeat(3, 100%);
                            will-change: transform;
                            align-content: center;
                            overflow-x: auto;
                            scroll-snap-type: x mandatory;
                            -webkit-overflow-scrolling: touch;
                        }
                        .acard {
                            width: 100%; //96vw; //100vw;
                            height: 100vh;
                            display: flex;
                            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
                            background-color: gray;
                            scroll-snap-align: start;
                            scroll-snap-stop: always;
                        }

                        .page1 {
                            width: 100%;
                            height: 100vh;
                            display: block;
                            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
                            background-color: gray;
                            scroll-snap-align: start;
                            scroll-snap-stop: always;
                        }

            			.aaa {
            				height: 12vh;
            				line-height: 12vh;
            			}

            			.scorebutton {
            				color: white;
            				width: 100%;
            				height:100%;
            				background: dodgerBlue;
            				border: none;
            				height: 12vh;
            				line-height: 12vh;
            			}

                @keyframes animate-color {
                  0% {background: dodgerBlue;}
                  50% {background:cyan;}
                  100% {background:dodgerBlue;}
                }

                .dropbtn {
                  color: white;
                  cursor: pointer;
                  width: 100%;
                  height:100%;
                  font-size: 5vh;
                  background: dodgerBlue;
                  border: none;
                  height: 12vh;
                  line-height: 12vh;
                }


                .dropdown {
                  position: relative;
                  display: inline-block;
                  width:90%;
                  height:100%;
                }

                .dropdown-content {
                  display: none;
                  position: absolute;
                  background-color: lightgray;
                  min-width: 150px;
                  max-height: 50vh;
                  overflow: auto;
                  z-index: 1;
                  padding: 2px 10px;
                  border-style: solid;
                }

                .dropdown-content a {
                  color: black;
                  text-decoration: none;
                  display: block;
                }

				.dropdown-content a:hover {
						color: blue;
						background: gray;
				}



                .show {display: block;}

                #my-form, #my-response-iframe {
                  display: none;
            	}

                .yellow {
            	  font-size: 20px;
            	  color: yellow;
            	}

            	.cyan {
            	  font-size: 20px;
            	  color: cyan;
            	}

                 #aaalscore, #aaaltwo, #aaarscore, #aaartwo {
            	  color: #90C8FF; //#51a9ff;
                  cursor: pointer;
                  width: 40%;
                  height:100%;
                  font-size: 5vh;
                  background: dodgerBlue;
                  text-shadow: 0px 4px 3px rgba(0, 0, 0, 0.4), 0px 8px 13px rgba(0, 0, 0, 0.1), 0px 18px 23px rgba(0, 0, 0, 0.1);
                  float:left;
                  //padding: 8px 0;
            	  text-align: center;
            	 }

                 #scoreaaa, #twoaaa, #submitaaa {
            	  color: white;
                  cursor: pointer;
                  width: 20%;
                  height: 100%;
                  font-size: 3vh;
                  background: dodgerBlue;
                  float:left;
                  border: none;
            		text-align: center;
            	 }

            	#submitaaa {
            	  color: white;
                  cursor: pointer;
                  width: 100%;
                  height: 12vh;
                  line-height: 12vh;
                  font-size: 5vh;
                  //background: dodgerBlue;
                  //text-align: center;
                  //border: none;
            	 }

            	.submitbutton {
                  color: white;
                  cursor: pointer;
                  width: 100%;
                  background: dodgerBlue;
                  border: none;
            	  text-align: center;
                }

               #submitbutton:hover {
                  animate-color 0.5s forwards;
                  -webkit-animation: animate-color 0.5s forwards;
                }

                #showresults, #showdetail {
                  color: yellow;
                  cursor: pointer;
                  width: 100%;
                  height:100%;
                  font-size: 20px;
                  background: dodgerBlue;
                  border: none;
                }

            th {
            	  height: 10px;
            	  width: 100vw; //520px;
                }

            td {
            	  height: 80px;
            	  width: 50%; //520px;
                }

            @keyframes animate-color {
                  0% {background: dodgerBlue;}

                  100% {background:dodgerBlue;}
                }

              .tdleft {
                            width: 100%;

        <script>
			
            // =========================================
            const card = document.querySelector(".acard");

            //const MOVE_THRESHOLD = 50;

            let initialX = 0;
            let moveX = 0;

            card.addEventListener("touchstart", (e) => {
                initialX = e.touches[0].pageX;
            });

            card.addEventListener("touchmove", (e) => {
                let currentX = e.touches[0].pageX;
                moveX = currentX - initialX;
            });








            //===========================================================

            function hamburger(x) {
                x.classList.toggle("change");

                var x = document.getElementById("myLinks");
                if (x.style.display === "block") {
                    x.style.display = "none";
                } else {
                    x.style.display = "block";
                }
            }




            var player2submit = "empty";
            var points2submit = "30";
            var twos2submit = "0";

            // master array of members
			
			// set a default list
            var master = [
                ["alan", 0],
                ["bryan", 0],
                ["colin", 0],
                ["dave", 0],
                ["eric", 0],
                ["fred", 0],
                ["gary", 0],
                ["henry", 0],
                ["zane", 0],
                ["xxxgary", 0],
                ["xxxhenry", 0],
                ["xxxzane", 0],
                ["xxxnew", 0]
            ];
            
            if ("dropdown" in localStorage) {
                // retrieve dropdown info
                var options = JSON.parse(localStorage.dropdown);
                var ol = options.length;
                var ml = master.length;
                // update to add anything new - if required
                if (ml !== ol) {
                    for (var m = 0; m < ml - ol; m++) {
                        options.push([master[ml - 1 - m][0], master[ml - 1 - m][1]]);
                    }
                    // update local storage
                    localStorage.dropdown = JSON.stringify(options);
                }
                // create/recreate options array
                //var options = [];
                //for (var i = 0; i < master.length; i++) {
                //    options[i] = master[i].slice();
                //}
                // update local storage
                //localStorage.dropdown = JSON.stringify(options);
            } else { // no local storage
				var options= [
                ["alan", 0],
                ["bryan", 0],
                ["colin", 0],
                ["dave", 0],
                ["eric", 0],
                ["fred", 0],
                ["gary", 0],
                ["henry", 0],
                ["zane", 0],
                ["xxxgary", 0],
                ["xxxhenry", 0],
                ["xxxzane", 0],
                ["xxxnew", 0]
				];
			}

            // bring most commonly selected to the top
            options.sort(compareSecondColumn);
            // create player dropdown
            var select = document.getElementById("myDropdown");
            /* 
<a id="myLink1" href="#" onclick='dropSelected(this.innerText);return false;'>Graham Airey</a>
*/
            for (var i = 0; i < options.length; i++) {
                var el = document.createElement("a");
                el.id = "myLink" + (i + 1);
                el.setAttribute("onclick", "dropSelected(this.innerText);return false;");
                el.setAttribute("href", "#");
                el.innerText = options[i][0];
                select.appendChild(el);
            }

            // Close the dropdown if the user clicks outside of it
            window.onclick = function (event) {
                if (!event.target.matches(".dropbtn")) {
                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    var i;
                    for (i = 0; i < dropdowns.length; i++) {
                        var openDropdown = dropdowns[i];
                        if (openDropdown.classList.contains("show")) {
                            openDropdown.classList.remove("show");
                        }
                    }
                }
            };

            //=============================================================
            // functions
            //=============================================================
            function showDetail() {
                window.open("https://docs.google.com/spreadsheets/d/e/2PACX-1vSYr0CNuuUeOLD6ZJCDZF29A2jY5LEhYNZ7bkwid2LLpYIDZsmG4BCV_B3SmNFeZ-zuYVJyZzFvWEwC/pubhtml?gid=1997373341&single=true");
            }

            function showResults() {
                window.open("https://docs.google.com/spreadsheets/d/e/2PACX-1vSYr0CNuuUeOLD6ZJCDZF29A2jY5LEhYNZ7bkwid2LLpYIDZsmG4BCV_B3SmNFeZ-zuYVJyZzFvWEwC/pubhtml?gid=2066505855&single=true");
            }

            // sort function
            function compareSecondColumn(a, b) {
                if (a[1] === b[1]) {
                    return 0;
                } else {
                    return a[1] > b[1] ? -1 : 1;
                }
            }

            function clearStorage() {
                localStorage.clear();
            }

            function dropSelected(playerName) {
                for (var k = 0; k < options.length; k++) {
                    if (options[k][0] == playerName) {
                        found = true;
                        var pos = k;
                    }
                }

                // change background color on selection
                document.getElementById("myLink" + (pos + 1)).style.background = "cyan";
                // update player choice
                player2submit = document.getElementById("myLink" + (pos + 1)).innerText;     
                
                if (pos > 0) {
                    // increment number of times chosen
                    var tc = parseInt(options[pos][1]) + 1;
                    options[pos][1] = tc;
                    // document.getElementById("list").innerText =  options
                    // store new order
                    localStorage.dropdown = JSON.stringify(options);
                }

                player = playerName;

                // replace button name
                element = document.getElementById("dropbtn");
                element.innerText = player;
                // update player choice
                player2submit = player;

                // document.getElementById("list").innerText =  options

                // close dropdown
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains("show")) {
                        openDropdown.classList.remove("show");
                    }
                }
            }

            function myFunction() {
                // When the user clicks on the button, toggle between hiding and showing the dropdown content
                document.getElementById("myDropdown").classList.toggle("show");
            }

            function incrementTwo(id) {
                incTwos = document.getElementById(id).innerText;
                if (incTwos == "two's") {
					document.getElementById(id).style.fontSize="5vh";
                    incTwos = 0;
                    // enlarge text for numbers
                    document.getElementById("twoaaa").style.fontSize = "40px";
                }
                document.getElementById(id).innerText = ++incTwos;
            }

            function decrementTwo(id) {
                incTwos = document.getElementById(id).innerText;
                if (incTwos == "two's") {
					document.getElementById(id).style.fontSize="5vh";
                    incTwos = 0;
                    // enlarge text for numbers
                    document.getElementById("twoaaa").style.fontSize = "40px";
                }
                if (incTwos == 0) {
                    incTwos = 1;
                }
                document.getElementById(id).innerText = --incTwos;
            }

            function incrementScore(id) {
                incPoints = document.getElementById(id).innerText;
                if (incPoints == "points") {
                    incPoints = 29;
                    // enlarge text for numbers
                    document.getElementById("scoreaaa").style.fontSize = "40px";
                }
                document.getElementById(id).innerText = ++incPoints;
                if (incPoints > "99") {
					alert("local storage will be cleared")
					clearStorage()
				}
            }

            function decrementScore(id) {
                incPoints = document.getElementById(id).innerText;
                if (incPoints == "points") {
                    incPoints = 31;
                    // enlarge text for numbers
                    document.getElementById("scoreaaa").style.fontSize = "40px";
                }
                if (incPoints == 0) {
                    incPoints = 1;
                }
                document.getElementById(id).innerText = --incPoints;
            }

            function submitForm() {
                //
                document.getElementById("submitbutton").style.background = "cyan";
                document.getElementById("submitaaa").style.background = "cyan";

                // get the relevant info into a form
                //-- player --
                // previously set
                //-- points --
                points2submit = document.getElementById("scoreaaa").innerText;
                //-- twos --
                twos2submit = document.getElementById("twoaaa").innerText;

                //-- player --
                document.getElementById("mx773506804").value = player2submit;
                //-- points --
                document.getElementById("mx423743653").value = points2submit;
                //-- twos --
                document.getElementById("mx583172758").value = twos2submit;

                //===== submit data
                document.forms[0].submit();

                setTimeout(() => {
                    beep();
                    document.getElementById("submitbutton").style.background = "dodgerBlue";
                    document.getElementById("submitaaa").style.background = "dodgerBlue";
                    beep();
                }, 1000);
            }

            function delay(time) {
                return new Promise((resolve) => setTimeout(resolve, time));
            }
