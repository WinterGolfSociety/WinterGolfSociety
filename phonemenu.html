<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
	* {
  box-sizing: border-box;
}
body {
  font-family: Arial, Helvetica, sans-serif;
  background: gray;
}

.topnav {
  overflow: hidden;
  background-color: dodgerBlue; //gray;
  position: relative;
}

.topnav #myLinks {
  display: none;
  background: mediumSpringGreen;
}

.topnav a {
  color: green;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  display: block;
}

.topnav a.icon {
  background: white; //black;
  display: block;
  position: absolute;
  right: 0;
  top: 0;
}

.topnav a:hover {
  background-color: cornflowerBlue;
  color: blue;
}




/*
.active {
  background-color: cyan;
  color: white;
}
*/








.container {
  display: inline-block;
  cursor: pointer;
  
 
  
  
}

.bar1, .bar2, .bar3 {
  width: 35px;
  height: 5px;
  background-color: darkgray;
  margin: 6px 0;
  transition: 0.6s;
}

.change .bar1 {
  transform: translate(0, 11px) rotate(-45deg);
}

.change .bar2 {opacity: 0;}

.change .bar3 {
  transform: translate(0, -11px) rotate(45deg);
}


#title {
	padding-left: 2vw;
	font-size: 15px;
	color: white;
}




.menu {
  width: 20%;
  float: left;
  padding: 15px;

}

.main {
  width: 80%;
  float: left;
  
  padding: 5px;
  
  
  //padding-left: 2vw;
  font-size: 20px;
  color: white;

}

.left {
  width: 50%;
  float: left;
  padding: 5px;
  font-size: 15px;
  color: white;

}

.right {
  width: 50%;
  float: left;
  
  padding: 5px;
  
  
 
  font-size: 15px;
  color: white;

}




</style>
</head>
<body>

<!-- Top Navigation Menu -->	
<div class="topnav">

  <div id="myLinks">
    <a href="#scoreinput">Score input</a>
    <a href="#results">Results</a>
    <a href="#hcp">Hcp list</a>
    <a href="#info">Info</a>
  </div>
  
  <!-- hamburger -->
  
  <div class="menu">
	
		<div class="container" onclick="hamburger(this)">
	
			<div class="bar1"></div>
			<div class="bar2"></div>
			<div class="bar3"></div>	  

		</div>	  
	  
  </div>
  
  
  <div class="main">
  <p>Winter golf society</p>
  </div>
  
</div>





<div>
	
<p style="padding: 5px; color: white">Next competitions</p>	
<div class="left">
<p>Friday 3rd Nov</p>
<p>Monday 6th Nov</p>
</div>

<div class="right">
<p>Lakes stableford.</p>
<p>Dawson stableford.</p>
</div>


</div>







<script>



function hamburger(x) {
  x.classList.toggle("change");

  var x = document.getElementById("myLinks");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
  
}

</script>

</body>
</html>
