<!DOCTYPE html>

   // set all elements to include borders etc.   
	*,
	*::before,
	*::after {
		box-sizing: border-box;

   html {
      background: #726b5e;

	body {
		font-family: sans-serif;
		margin: 0;

	.dropdownMenu {
		margin: 0;
		padding: 0;
		display: -webkit-box;
		display: -ms-flexbox;
		display: flex;
		-ms-flex-wrap: wrap;
		flex-wrap: wrap;
		list-style: none;
		background-color: DodgerBlue;
		color: white;
      width: 130px;
 		height: 50px;
		font-size: 20px;
		cursor: pointer;
		border-radius: 5px;
		border: 2px solid dodgerBlue;
		box-shadow: 10px 10px 25px black;
		white-space: nowrap;
	}
	
	.dropdownMenu li {
		position: relative;
	}
	
	.dropdownMenu li a {
		display: block;
		padding: 10% 15%;
		height: 50px;
		line-height: 25px;
		color: white;
		cursor: pointer;
		text-decoration: none;
	}
	
	.dropdownMenu li ul {
		position: absolute;
		margin: 0;
		padding: 0;
		list-style: none;
		width: 100%;
		left: 0;
		opacity: 0;
		visibility: hidden;
		-webkit-transition: all 1s ease;
		-o-transition: all 1s ease;
		transition: all 1s ease;
		height: 50px;
	}
	
	.dropdownMenu li ul li a {
		height: 50px;
		line-height: 25px;
		color: darkSlateGray;
	}
	
	.dropdownMenu li ul li a:hover {
		background-color: gray;
		color: white;
		height: 50px;
	}
	
	.dropdownMenu li:hover>ul {
		opacity: 1;
		visibility: visible;
	}
	
	.dropdownMenu li:hover>a {
		color: Gray;
	}
	
	.atitle {
		font-size: 50px;
	}
	
	.asubtitle {
		font-size: 18px;
	}
	
	.dropbtn:hover,
	.dropbtn:focus {
		background-color: DodgerBlue;
		color: white;
		outline: none;
	}
	
	.dropdown {
		position: relative;
		display: inline-block;
	}
	
	.dropdown-content {
		display: none;
		position: absolute;
		background-color: DodgerBlue;
		overflow: auto;
		z-index: 1;
	}
	
	.dropdown-content a {
		color: LightGray;
		padding: 5px 5px;
		text-decoration: none;
		display: block;
	}
	
	.dropdown a:hover {
		background-color: SlateGray;
		color: white;
	}
	
	.show {
		display: block;
	}

	.modalWhatsNew {
		display: none;
		position: fixed;
		z-index: 1;
		padding-top: 100px;
		left: 0;
		top: 0;
		width: 100%;
		height: 100%;
		overflow: auto;
		background-color: dodgerBlue;
		background-color: rgba(0, 0, 0, 0.4);
	}
	
	.modalWhatsNew-content {
		background-color: dodgerBlue;
		margin: auto;
		padding: 20px;
		border: 1px solid #888;
		width: 80%;
		font-size: 15px;
		border-radius: 5px;
		border: 2px solid dodgerBlue;
		box-shadow: 10px 10px 25px black;
	}

	.close {
		color: #aaaaaa;
		float: right;
		font-size: 28px;
		font-weight: bold;
	}
	
	.close:hover,
	.close:focus {
		color: #000;
		text-decoration: none;
		cursor: pointer;
	}

		margin: 0;
		padding: 0;
		list-style: none;
		//width: 200px;

		opacity: 0;
		visibility: hidden;
		-webkit-transform: scale(2);
		-ms-transform: scale(2);

		-webkit-transition: all 1s ease;
		-o-transition: all 1s ease;
		transition: all 1s ease;
		height: 80px;
		border-radius: 15px;
		box-shadow: 10px 10px 25px black;

	}
