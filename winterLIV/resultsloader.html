<style>

* {
    margin: 0;
    padding: 0;
}
body {
    overflow: hidden;
    background-color: white;
}

.holder {
    width: 100vw;
    height:100vh;
    position:relative;
    overflow: hidden;
}

.bar {
    width:100%;
    height:100%;
    background-color: white;
    text-align: center;
    font-size: 18px;
    color: black;
    font-family: 'Kalam';
    animation: fade 1.5s;
    animation-delay: 1s;
    }
    
@keyframes fade {
    from { opacity: 1; }
    to   { opacity: 0; }
}
    
#blueball {
   display: block;
   margin-left: auto;
   margin-right: auto;
   width: 300px;
   height: 300px;
   border-radius: 50%;
   filter: contrast(200%);
}
   
</style>

<body>

   <img id="blueball" src="loading.gif">
</div>

</div>
