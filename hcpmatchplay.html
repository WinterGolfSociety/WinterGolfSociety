<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="jquery-3.6.0.min.js" type="text/javascript">
	</script>
	<style>
	body {
		background-color: darkslateGray;
      background-image: url('golfer-clipart.png');
        background-repeat: no-repeat;
        background-size: cover;
		font-family: 'arial';
		color: white;
	}
	
	h1 {
		text-align: center;
		font-size: 30px;
		text-shadow: 0px 4px 3px rgba(0, 0, 0, 0.4), 0px 8px 13px rgba(0, 0, 0, 0.1), 0px 18px 23px rgba(0, 0, 0, 0.1);
	}
	
		
	h2 {
		text-align: center;
		font-size: 30px;
		text-shadow: 0px 4px 3px rgba(0, 0, 0, 0.4), 0px 8px 13px rgba(0, 0, 0, 0.1), 0px 18px 23px rgba(0, 0, 0, 0.1);
	}
	
	#nslope,
	#nhcpallowance,
   #nhcp1,
   #nhcp2,
   #nhcp3,
   #nhcp4 {
		font-size: 40px;
		color: white;
      background-color: dodgerBlue;
		text-align: center;
		border: 1px solid black;
		border-radius: 10px;
		box-shadow: 10px 10px 25px black;
	}
	
   .score {
   font-size: 40px;
		color: white;
      background-color: dodgerBlue;
		text-align: center;
		border: 1px solid black;
		border-radius: 10px;
		box-shadow: 10px 10px 25px black;
   }
   
   #splayinghcp    {
		font-size: 60px;
		color: yellow;
		text-shadow: 0px 4px 3px rgba(0, 0, 0, 0.4), 0px 8px 13px rgba(0, 0, 0, 0.1), 0px 18px 23px rgba(0, 0, 0, 0.1);
	}
	
   #splayinghcpcalc,
   #txt {
		font-size: 20px;
		color: white;
		text-shadow: 0px 4px 3px rgba(0, 0, 0, 0.4), 0px 8px 13px rgba(0, 0, 0, 0.1), 0px 18px 23px rgba(0, 0, 0, 0.1);
	}
   
	</style>
</head>

<body>
	<br>
	<br>
	<div class="row">
		<div class="col-md-12  text-center">	
			<h2>WHS hcp calculations for Pairs Matchplay</h2><br>
			<div class="container">
				<h1>slope</h1>
				<div class="demo">
					<input type="number" id="nslope" name="nslope" min="100" max="150" maxlength="3" step="1" onchange="updatehcp()">
            </div>
				<br>
				<br>
            <!--
				<h1>Handicap allowance %</h1>
				<div class="demo">
					<input type="number" id="nhcpallowance" name="nhcpallowance" min="0" max="100" maxlength="3" step="5" onchange="updatehcp()">
            </div>
            <br>
				<br>
            -->
            <h1>player 1 WHS handicap index</h1>
				<div class="demo">
					<input type="number" id="nhcp1" name="nhcp1" min="0" max="50" maxlength="3" step="0.1" onchange="updatehcp()">
            </div>
            <br>
				<br>
            <h1>player 2 WHS handicap index</h1>
            <div class="demo">
					<input type="number" id="nhcp2" name="nhcp2" min="0" max="50" maxlength="3" step="0.1" onchange="updatehcp()">
            </div>
            <br>
				<br>
            <h1>player 3 WHS handicap index</h1>
            <div class="demo">
					<input type="number" id="nhcp3" name="nhcp3" min="0" max="50" maxlength="3" step="0.1" onchange="updatehcp()">
            </div>
            <br>
				<br>
            <h1>player 4 WHS handicap index</h1>
            <div class="demo">
					<input type="number" id="nhcp4" name="nhcp4" min="0" max="50" maxlength="3" step="0.1" onchange="updatehcp()">
            </div>
    
	      </div>			
			<br>
         <br>
         <br>
         <br>
         
         <div id="txt">
			<!-- data that will be submitted 
         step 1: calculate course handicap
         <br>
         <div id="scch" class="score">-</div>
         <br><br>
         step 2: round to whole number
         <br>
         <div id="rtwn1" class="score">-</div>
         <br><br>
         step 3: apply allowance
         <br>
         <div id="aa" class="score">-</div>
         <br><br>
         step 4: round to whole number
         <br>
         <div id="rtwn2" class="score">-</div>
         
         
         -->
         
         <br><br>
         <div id="splayinghcp1" class="score">number of strokes</div>
         <br>
         <div id="splayinghcp2" class="score">number of strokes</div>
         <br>
         <div id="splayinghcp3" class="score">number of strokes</div>
         <br>
         <div id="splayinghcp4" class="score">number of strokes</div>
         <br>
         </div>
		</div>
	</div>

	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<script>
   function updatehcp() {
		// get 4 players hcp's
      if (document.getElementById("nhcp1").value > 0 && document.getElementById("nhcp2").value > 0 && document.getElementById("nhcp3").value > 0 && document.getElementById("nhcp4").value > 0 ) { 
      
      
      vhcp1 = document.getElementById("nhcp1").value
      vhcp2 = document.getElementById("nhcp2").value
      vhcp3 = document.getElementById("nhcp3").value
      vhcp4 = document.getElementById("nhcp4").value
    
      // get globals
      //vhcpallowance = document.getElementById("nhcpallowance").value
      vhcpallowance = 90
      vslope = document.getElementById("nslope").value
   
      let vcoursehcp1 = vhcp1 * (vslope/113)
      let vcoursehcp2 = vhcp2 * (vslope/113)
      let vcoursehcp3 = vhcp3 * (vslope/113)
      let vcoursehcp4 = vhcp4 * (vslope/113)
     
      let vcoursehcp10 = vcoursehcp1.toFixed(0);
      let vcoursehcp20 = vcoursehcp2.toFixed(0);
      let vcoursehcp30 = vcoursehcp3.toFixed(0);
      let vcoursehcp40 = vcoursehcp4.toFixed(0);
    
      //let vcoursehcp1 = vcoursehcp.toFixed(1);
      
      //document.getElementById("scch").innerText = vhcp1 + " x (" + vslope + "/113) = " + vcoursehcp1	
   
      //document.getElementById("rtwn1").innerText = "round " +  vcoursehcp1 + " = " + vcoursehcp0	
      
      
       
      var1 = (vhcpallowance/100)*vcoursehcp10
      var2 = (vhcpallowance/100)*vcoursehcp20
      var3 = (vhcpallowance/100)*vcoursehcp30
      var4 = (vhcpallowance/100)*vcoursehcp40
      //document.getElementById("aa").innerText = vcoursehcp0 + " x " + vhcpallowance + "% = " + var1
      
      var1 = var1.toFixed(0)
      var2 = var2.toFixed(0)
      var3 = var3.toFixed(0)
      var4 = var4.toFixed(0)
       
      //document.getElementById("rtwn2").innerText = "round " +  var1 + " = " + var2	
      
      //calc differences
      let b = Math.min(var1, var2, var3, var4);
      document.getElementById("splayinghcp1").innerHTML = "Player 1 (" + vhcp1 + ")<br>course hcp = " + vcoursehcp10 + "<br>playing hcp = " + var1 + "<br>gets " + (var1 - b) + " strokes"
      document.getElementById("splayinghcp2").innerHTML = "Player 2 (" + vhcp2 + ")<br>course hcp = " + vcoursehcp20 + "<br>playing hcp = " + var2 + "<br>gets " + (var2 - b) + " strokes"
      document.getElementById("splayinghcp3").innerHTML = "Player 3 (" + vhcp3 + ")<br>course hcp = " + vcoursehcp30 + "<br>playing hcp = " + var3 + "<br>gets " + (var3 - b) + " strokes"
      document.getElementById("splayinghcp4").innerHTML = "Player 4 (" + vhcp4 + ")<br>course hcp = " + vcoursehcp40 + "<br>playing hcp = " + var4 + "<br>gets " + (var4 - b) + " strokes"
   } //else {alert("no")}
   
   
   
   }
	</script>
</body>

</html>
