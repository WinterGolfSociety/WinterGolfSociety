<style>

* {
    margin: 0;
    padding: 0;
}
body {
    overflow: hidden;
    background-color: white;
}

.holder {
    overflow: hidden;  
    top: 30%;
    left: calc(50% - 25px);
    position: absolute !important;
}


#loading {

  width: 50px;
  aspect-ratio: 1;
  --_c: radial-gradient(farthest-side,#1e90ff 92%,#0000);
  background: 
    var(--_c) top,
    var(--_c) left,
    var(--_c) right,
    var(--_c) bottom;
  background-size: 12px 12px;
  background-repeat: no-repeat;
  animation: s7 1s infinite;
}
@keyframes s7 {to{transform: rotate(.5turn);}}

@-webkit-keyframes s7 {to{-webkit-transform: rotate(.5turn);}}


.txttop {
     font-family: 'Kalam';
      transform: rotate(-5deg);
width: 100vw;
font-size: 10vw;
padding-bottom: 5vh;
padding-top:10vh;
padding-left: 10vw;
text-align: left;
}

.txttop.img {
display: block;
margin: 0 auto;
}

.txtbottom {
     font-family: 'Kalam';
      transform: rotate(-5deg);
width: 100vw;
font-size: 10vw;
padding-top: 5vh;
padding-left: 5vh;
text-align: center;
}



</style>
</head>
<body>

<div class="firstscreen" id="firstscreen">
   <div class="txttop">Not the</div>
      <img src="liv.jpeg" style="border: 0; height: 15vw; width: 60vw; padding-left: 20vw; padding-right: 20vw;">
   <div class="txtbottom">Winter League</div>
</div>


<script>
