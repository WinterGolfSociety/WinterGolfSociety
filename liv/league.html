
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
      <title>league</title>
      <meta content="Bryan M" name="author" />
      <link rel="manifest" href="league.webmanifest">
      <link href="leagueicon.png" rel="icon" type="image/x-icon" />
      <link rel="apple-touch-icon" sizes="180x180" href="leagueicon.png" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

      
      
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">   
      
      
      
<style>

* {
    margin: 0;
    padding: 0;
}
body {
    overflow: hidden;
    background-color: white;
}

.holder {
    overflow: hidden;  
    top: 30%;
    left: calc(50% - 25px);
    position: absolute !important;
}


#loading {

  width: 50px;
  aspect-ratio: 1;
  --_c: radial-gradient(farthest-side,#1e90ff 92%,#0000);
  background: 
    var(--_c) top,
    var(--_c) left,
    var(--_c) right,
    var(--_c) bottom;
  background-size: 12px 12px;
  background-repeat: no-repeat;
  animation: s7 1s infinite;
}
@keyframes s7 {to{transform: rotate(.5turn);}}

@-webkit-keyframes s7 {to{-webkit-transform: rotate(.5turn);}}


.txttop {
     font-family: "Kalam", cursive;
      transform: rotate(-5deg);
width: 100vw;
font-size: 15vw;
padding-bottom: 5vh;
padding-top:10vh;
padding-left: 10vw;
text-align: left;
}

.txttop.img {
display: block;
margin: 0 auto;
}

.txtbottom {
     font-family: "Kalam", cursive;
//      transform: rotate(-5deg);
width: 100vw;
font-size: 15vw;
padding-top: 5vh;
//padding-left: 5vh;
text-align: center;
}

#firstscreen {
height: 100vh;
width:100vw;
animation: fadeIn 0.5s ease-in;
}

  @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }
#secondscreen {
   display: none;
}
</style>
</head>
<body>

<div class="firstscreen" id="firstscreen" onclick="clicked()">
   <div class="txttop">Not the</div>
      <img src="liv.jpeg" style="border: 0; height: 15vw; width: 60vw; padding-left: 20vw; padding-right: 20vw;">
   <div class="txtbottom">Winter League</div>
      <img src="tap.jpg" style="border: 0; height: 20vw; width: 20vw; padding-left: 40vw; padding-right: 40vw; padding-top: 5vh;">
</div>


<div class="secondscreen" id="secondscreen">
<iframe
  src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTTSLM778KovPiE1nStUDKqtnq-dCml2VN73HDr1Fq-NQ7QMCXYXgNTPUjPNdi4ctjcVYqGt_8hArm9/pubhtml?gid=1368085608&single=true&chrome=false"
  style="
    position: fixed;
    top: 0px;
    bottom: 0px;
    right: 0px;
    width: 100%;
    border: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    z-index: 999999;
    height: 100%;
  ">
</iframe>

</div>



<script>

//document.onreadystatechange = function () {
//   if (document.readyState == "complete") {
//       setTimeout(start,2000)
//   }
//};


//setTimeout(start,2500)


function clicked() {
//   start();
// vibrate if android phone   
   const canVibrate = window.navigator.vibrate
   if (canVibrate) window.navigator.vibrate(50)
document.getElementById("firstscreen").style.display = "none"  
document.getElementById("secondscreen").style.display = "block"
}


function start() {
window.location.assign("https://docs.google.com/spreadsheets/d/e/2PACX-1vTTSLM778KovPiE1nStUDKqtnq-dCml2VN73HDr1Fq-NQ7QMCXYXgNTPUjPNdi4ctjcVYqGt_8hArm9/pubhtml?gid=1368085608&single=true&chrome=false")
}

//start();

</script>
</body>

</html>
