      body {

        color: yellow;

<body>
<br><br><br>
<div id="txt1">------</div>
<br><br><br>
<div id="txt2">------</div>
<br><br><br>

<script> 




var txtFile = new XMLHttpRequest();
    var allText = "file not found";
    txtFile.onreadystatechange = function () {
        if (txtFile.readyState === XMLHttpRequest.DONE && txtFile.status == 200) {
            allText = txtFile.responseText;
            allText = allText.split("\n").join("<br>");
        }

        document.getElementById('txt1').innerHTML = allText;
    }
    txtFile.open("GET", 'https://wintergolfsociety.github.io/WinterGolfSociety/test.txt', true);
    txtFile.send(null);
    
    
    
    
    
    
    
    

var txtFileG = new XMLHttpRequest();
    var allTextG = "file not found";
    txtFileG.onreadystatechange = function () {
        if (txtFileG.readyState === XMLHttpRequest.DONE && txtFileG.status == 200) {
            allTextG = txtFileG.responseText;
            allTextG = allTextG.split("\n").join("<br>");
        }

        document.getElementById('txt2').innerHTML = allTextG;
    }
    txtFileG.open("GET", 'https://drive.google.com/file/d/1n6Rs6_Wweatxzwr2TUk3T28LbkU8Aj73/view?usp=sharing', true);
    txtFileG.send(null);
    
    
      
    
    
    
</script>
</body>
</html>
