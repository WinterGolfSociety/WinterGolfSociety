<script> 
var xupper = 10
var xlower = 1
var i
element1 = document.getElementById("allInfo") 
element1.style.display="none"

for (i = xupper; i >= xlower; i--) {
   element1.innerHTML += '<div id="allInfo' + i + '"><button type="button" class="collapsible"><a id="oneleft' + i + '">empty</a><a id="oneright' + i + '">empty</a></button><div class="content"><p id="txt' + i + '"></p>'
   isDisplay(i)
}

unfade("allInfo")

// operate the dropdowns
// non function javascript
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}  


// ====== functions ======
function unfade(elementx) {
    var op = 0.1;  // initial opacity
    element = document.getElementById(elementx)
    element.style.display = 'inline';
    var timer = setInterval(function () {
        if (op >= 1){
            clearInterval(timer);
        }
        element.style.opacity = op;
        element.style.filter = 'alpha(opacity=' + op * 100 + ")";
        op += op * 0.1;
    }, 20);
}

function isDisplay(fileno){
    var filename = "text" + fileno + ".txt"
    url="https://wintergolfsociety.github.io/WinterGolfSociety/" + filename;
    url+="?"+new Date().getTime()+Math.floor(Math.random()*1000000);
    var el=document.createElement('script');
    el.id=filename;
    el.onload=function(){if(el.onload)showInfo(fileno)}
    el.src=url;
    document.body.appendChild(el);
}
 
// only runs if file exists
function showInfo(numx) {
    var txtFile = new XMLHttpRequest();
    var allText = "file not found";
    txtFile.onreadystatechange = function () {
        if (txtFile.readyState === XMLHttpRequest.DONE && txtFile.status == 200) {
            allText = txtFile.responseText;
            var allTextHeader = allText.split("#")
            var textHeaderLeft = allTextHeader[0]
            var textHeaderRight = allTextHeader[1]
            allText = allTextHeader[2].toString()
            allText = allText.split("\n").join("<br>");
        }
        document.getElementById('oneleft' + numx).innerHTML = textHeaderLeft;
        document.getElementById('txt' + numx).innerHTML = allText;
        document.getElementById('oneright' + numx).innerHTML = textHeaderRight;   
    }
    // all setup now get the file info
    txtFile.open("GET", 'https://wintergolfsociety.github.io/WinterGolfSociety/text' + numx + '.txt', true);
    txtFile.send(null);   
    document.getElementById('allInfo' + numx).style.display="inline"
 }
     

    
</script>
