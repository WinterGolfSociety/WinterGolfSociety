<script> 

isDisplay("1")

isDisplay("2")

isDisplay("3")

isDisplay("4")

isDisplay("5")

isDisplay("6")


function isDisplay(fileno){
    var filename = "text" + fileno + ".txt"
    url="https://wintergolfsociety.github.io/WinterGolfSociety/" + filename;
    url+="?"+new Date().getTime()+Math.floor(Math.random()*1000000);
    var el=document.createElement('script');
    el.id=filename;
    el.onload=function(){if(el.onload)showInfo(fileno)}
    el.src=url;
    document.body.appendChild(el);
}
 
// only runs if file does exist
function showInfo(numx) {
    var txtFile1 = new XMLHttpRequest();
    var allText1 = "file not found";
    txtFile1.onreadystatechange = function () {
        if (txtFile1.readyState === XMLHttpRequest.DONE && txtFile1.status == 200) {
            allText1 = txtFile1.responseText;
            var allTextHeader1 = allText1.split("#")
            var textHeaderLeft1 = allTextHeader1[0]
            var textHeaderRight1 = allTextHeader1[1]
            allText1 = allTextHeader1[2].toString()
            allText1 = allText1.split("\n").join("<br>");
        }
        document.getElementById('oneleft' + numx).innerHTML = textHeaderLeft1;
        document.getElementById('txt' + numx).innerHTML = allText1;
        document.getElementById('oneright' + numx).innerHTML = textHeaderRight1;   
    }
    // all setup now get the file info
    txtFile1.open("GET", 'https://wintergolfsociety.github.io/WinterGolfSociety/text' + numx + '.txt', true);
    txtFile1.send(null);   
    document.getElementById('allInfo' + numx).style.display="inline"
 }
     

var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}  
    
</script>
