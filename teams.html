<script>
var counter=0
var arrPlayers=[
"Graham Airey",
"Dale Aitkenhead",
"Paul Burt",
"Craig Caesar",
"Trevor Charlton",
"Neil Coxon",
"John Dean",
"Richard Hedley",
"Clive Herbert",
"Eddie Hicks",
"Peter Holleran",
"Jim Little",
"Bryan Maddison",
"Bob Nicholas",
"Trevor Ord",
"Paul Durance"]	

function randm() {
var repeat=0
// make a shuffled copy of array
var shuffledOriginal=shuffle(arrPlayers);	

for (let i = 0; i < 8; i++) {
	document.getElementById("p" + i).innerText = shuffledOriginal[i]
}

for (let j = 0; j < 8; j++) {
	document.getElementById("pp" + j).innerText = shuffledOriginal[j+8]
}

}


// Fisherâ€“Yates Shuffle:
function shuffle(array) {
counter++

document.getElementById("rr").innerText = "number of runs = " + counter
    var i = array.length,
        j = 0,
        temp;

    while (i--) {

        j = Math.floor(Math.random() * (i+1));

        // swap randomly chosen element with current element
        temp = array[i];
        array[i] = array[j];
        array[j] = temp;

    }

return array;

}
</script>
