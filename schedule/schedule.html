var prevScrollPos = window.pageYOffset; 
 
window.onscroll = function() { 
  var currentScrollPos = window.pageYOffset; 
 
  // Scroll down 
  if (prevScrollPos < currentScrollPos) { 
    document.getElementById("header").classList.add("header-hidden"); 
    document.getElementById("header").classList.remove("header-visible"); 
  }  
  // Scroll up 
  else { 
    document.getElementById("header").classList.add("header-visible"); 
    document.getElementById("header").classList.remove("header-hidden"); 
  } 
 
  prevScrollPos = currentScrollPos; 
};

const month = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
var dname              = new Date();
var tempmonth          = month[dname.getMonth()];
var tempdate           = dname.getDate();
var currentMonthNumber = dname.getMonth();
var tempyear           = dname.getFullYear();
var nextyear           = 0;
// do latest set of events

var templist2 = "<br><br>"

for(i = 0; i < arrInfo.length; i++) {
        if(arrInfo[i][0].indexOf(tempyear - 1) > -1) {

           // next year

	if(arrInfo[i][0].indexOf("Jan") > -1) {

	}

	if(currentMonthNumber > (oldMonthNumber + nextyear)) {

	}

			older = "no"
		}
