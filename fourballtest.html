	<style>
	
	
	body {
		font-family: Arial, Helvetica, sans-serif;
		font-size: 3vh;
	}
	
	.grid-container-top {
		display: grid;
		grid-template-columns: auto;
	}
	
	.grid-container-top > div {
	        display: flex;
		justify-content: center;
		align-items: center;
		text-align: center;
		border: 1px solid gray;
		border-radius: 5px;
		height: 10vh;
		
		
		 box-shadow: inset gray 0px 0px 60px -12px; 
		
		
	}
	
	.grid-container-middle {
		display: grid;
		grid-template-columns: auto calc(98vw/3);	
	}
	
	.grid-container-middle > div {
	        display: flex;
		justify-content: center;
		align-items: center;
		text-align: center;
		border: 1px solid gainsboro;
		//border-radius: 5px;
		height: 10vh;
		
		
		
		 //box-shadow: inset gray 0px 0px 60px -12px; 
		
		
		
	}
	
	
	.grid-container-bottom {
		display: grid;
		grid-template-columns: calc(98vw/3) auto calc(98vw/3);
	}
	
	.grid-container-bottom > div {
	        font-size: 5vh;
	        display: flex;
		justify-content: center;
		align-items: center;
		text-align: center;
		color: dodgerBlue;
		background: azure;
		border: 1px solid dodgerBlue;
		border-radius: 5px;
		height: 10vh;
		
		
		 box-shadow: inset dodgerBlue 0px 0px 60px -12px; 
		
		
		
	}
	
	
	#p1score, #p2score, #p3score, #p4score {
	     font-size: 5vh;
	}
	

	
	</style>
</head>

<body>

		<div class="small" id="score0" onclick="numberScore(this.id)">0</div>

</div>

// find the player number	
function selected(id) {
selectedplayer =  id.replace("score","").replace("name","").replace("p","")
// returns a number 1 to 4

// change highlight colour
document.getElementById("p1name").style.background = ""
document.getElementById("p2name").style.background = ""
document.getElementById("p3name").style.background = ""
document.getElementById("p4name").style.background = ""


document.getElementById("p" + selectedplayer + "name").style.background = "silver"
}	
	
	
// put score in the selected player
// and move on	
function numberScore(id) {

temppscore = "p" + selectedplayer + "score"
// highlight number selected for a brief time
document.getElementById(id).style.color = "blue"
document.getElementById(id).style.borderColor = "blue"
document.getElementById(id).style.boxShadow = "inset blue 0px 0px 60px -12px"
document.getElementById(id).style.fontSize = "6vh"
setTimeout(() => {
  document.getElementById(id).style.color = "dodgerBlue"
  document.getElementById(id).style.borderColor = "dodgerBlue"
  document.getElementById(id).style.boxShadow = "inset dodgerBlue 0px 0px 60px -12px"
  document.getElementById(id).style.fontSize = "5vh"
}, "500");
document.getElementById(temppscore).innerText = id.replace("score","")

// change highlight colour
document.getElementById("p1name").style.background = ""
document.getElementById("p2name").style.background = ""
document.getElementById("p3name").style.background = ""
document.getElementById("p4name").style.background = ""

//document.getElementById("p" + selectedplayer + "name").style.background = "silver"

// move on
selectedplayer++
if (selectedplayer <= 4) {
    document.getElementById("p" + selectedplayer + "name").style.background = "silver"
} else {
    document.getElementById("scorenext").style.background = "silver"
    selectedplayer = 1
}

}
	
	
	

function scoreMinus(id) {
	temp1 = document.getElementById(id.replace("minus", "hcp")).innerText
	if(temp1 !== "no hcp") {
		document.getElementById(id.replace("minus", "hcp")).innerText = parseInt(temp1) - 1;
	}
}

function scorePlus(id) {
	temp1 = document.getElementById(id.replace("plus", "hcp")).innerText
	if(temp1 !== "no hcp") {
		document.getElementById(id.replace("plus", "hcp")).innerText = parseInt(temp1) + 1;
	}
}

function nextHole() {


saveScores()


whichhole++

   document.getElementById("holedetails").innerText = holedetails
   
   // reset scores
document.getElementById("p1score").innerText = "0"
document.getElementById("p2score").innerText = "0"
document.getElementById("p3score").innerText = "0"
document.getElementById("p4score").innerText = "0"

// change highlight colour

document.getElementById("p2name").style.background = ""
document.getElementById("p3name").style.background = ""
document.getElementById("p4name").style.background = ""

document.getElementById("scorenext").style.background = ""
selectedplayer = 1
document.getElementById("p" + selectedplayer + "name").style.background = "silver"
  
// get scores

}

function prevHole() {


saveScores()



whichhole--
if (whichhole == 0) {
    whichhole = 1
}

holedetails = "hole " + arrOldCourse[whichhole][0] + ", par " + arrOldCourse[whichhole][1] + ", si " + arrOldCourse[whichhole][2]	
		
document.getElementById("holedetails").innerText = holedetails
   
// change highlight colour
document.getElementById("p1name").style.background = ""
document.getElementById("p2name").style.background = ""
document.getElementById("p3name").style.background = ""
document.getElementById("p4name").style.background = ""
   
   
   
//save scores   
   
   
// retrieve scores   
getScores()  
}   


function setupScores() {

// do date check here


    for (var i = 1; i <= 18; i++) {
         for (var j = 1; j <= 4; j++) {
              localStorage.setItem("p" + j + "h" + i, "0")
         }
    }
}




function saveScores() {
    // only save if scores are there
    if (!(document.getElementById("p1score").innerText == "0" &&
          document.getElementById("p2score").innerText == "0" &&
          document.getElementById("p3score").innerText == "0" &&
          document.getElementById("p4score").innerText == "0")) {
             localStorage.setItem("p1h" + whichhole, document.getElementById("p1score").innerText)
             localStorage.setItem("p2h" + whichhole, document.getElementById("p2score").innerText)
             localStorage.setItem("p3h" + whichhole, document.getElementById("p3score").innerText)
             localStorage.setItem("p4h" + whichhole, document.getElementById("p4score").innerText)    
   }
}

function getScores() {
    document.getElementById("p1score").innerText = localStorage.getItem("p1h" + whichhole)
    document.getElementById("p2score").innerText = localStorage.getItem("p2h" + whichhole)
    document.getElementById("p3score").innerText = localStorage.getItem("p3h" + whichhole)
    document.getElementById("p4score").innerText = localStorage.getItem("p4h" + whichhole)
}
