	.grid-container-top {

	}
	
	.grid-container-top > div {
	        display: flex;
		justify-content: center;

		text-align: center;
		border: 1px solid #e2dcd3;
		border-radius: 5px;
		height: 10vh;
	}
	
	.grid-container-middle {
		display: grid;
		grid-template-columns: auto 15vw; //calc(98vw/3);

		align-items: center;
		text-align: center;
		border: 1px solid #e2dcd3;
		border-radius: 5px;
		height: 10vh;
	}
	
	
	.grid-container-bottom {
		display: grid;
		grid-template-columns: calc(98vw/3) auto calc(98vw/3);

// find the player number	
function selected(id) {
selectedplayer =  id.replace("score","").replace("name","").replace("p","")
// returns a number 1 to 4

// change highlight colour
document.getElementById("p1name").style.background = ""
document.getElementById("p2name").style.background = ""
document.getElementById("p3name").style.background = ""
document.getElementById("p4name").style.background = ""


document.getElementById("p" + selectedplayer + "name").style.background = "silver"
}	
	
	
// put score in the selected player
// and move on	
function numberScore(id) {

temppscore = "p" + selectedplayer + "score"

} else {

    selectedplayer = 1
}

}
	
	
	

function scoreMinus(id) {
	temp1 = document.getElementById(id.replace("minus", "hcp")).innerText
	if(temp1 !== "no hcp") {
		document.getElementById(id.replace("minus", "hcp")).innerText = parseInt(temp1) - 1;
	}
}

function scorePlus(id) {
	temp1 = document.getElementById(id.replace("plus", "hcp")).innerText
	if(temp1 !== "no hcp") {
		document.getElementById(id.replace("plus", "hcp")).innerText = parseInt(temp1) + 1;
	}
}
