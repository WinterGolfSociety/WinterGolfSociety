    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
      }

      .holster {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-flow: column nowrap;
        //font-family: monospace;
        // width: 100%;
      }

      .container {
        display: flex;
        //margin: 1em auto;
        // outline: 1px dashed lightgray;
        border: 1px solid gray;
        flex: none;
        overflow: auto;
      }

      .container.x {
        width: 100%;
        height: 15vmax;
        flex-flow: row nowrap;
        overflow-y: hidden;
      }

      /* scroll-snap */
      .x.mandatory-scroll-snapping {
        scroll-snap-type: x mandatory;
      }

      .container>div {
        text-align: center;
        scroll-snap-align: center;
        flex: none;
      }

      .x.container>div {
        line-height: 15vmax;
        font-size: 50px;
        width: 100%;
        //height: 100x;
      }

      /* coloration */
      .container>div:nth-child(even) {
        background-color: #87ea87;
      }

      .container>div:nth-child(odd) {
        background-color: #87ccea;
      }

      .player1sideways {
        color: blue;
        font-size: 2vmax;
        writing-mode: vertical-rl;
        text-orientation: mixed;
        //text-align: center;
        float: left;
        height: 128px;
      }

      /* Style the button that is used to open and close the collapsible content */
      .collapsible {
        background-color: #eee;
        color: #444;
        cursor: pointer;
        padding: 18px;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        font-size: 2.5vmax;
        border: 1px solid gray;
      }

      /* Add a background color to the button if it is clicked on (add the .active class with JS) */
      .active {
        background-color: #ccc;
      }

      /* Style the collapsible content. Note: hidden by default */
      .content {
        //padding: 0 18px;
        display: none;
        overflow: hidden;
        background-color: #f1f1f1;
      }

      .wrapper {
        display: grid;
        grid-template-columns: repeat(5, [col] auto);
        //background-color: rgb(0, 0, 20);
        color: blue;
       // height: 10vmax;
        align-items: center;
        justify-items: center;
        //scroll-snap-align: start;
        //scroll-snap-stop: always;
        font-family: kalam;
        font-size: 2.2vmax;
      }

      // convert scores to stableford points
    function pointsCalc(hcp, par, si, score) {
      allowance = 0;
      if (score == 0) {
        return 0;
      } else {
        // allowance   
        if (hcp >= si) {
          allowance = 1;
        }
        if (hcp >= (18 + si)) {
          allowance = 2;
        }
        if (hcp >= (36 + si)) {
          allowance = 3;
        }
        // points
        var points = (par + allowance + 2) - score;
        // remove negative numbers
        if (points < 0) {
          points = 0;
        }
        //console.log("score = " + score)
        //console.log("si = " + si)
        //console.log("par = " + par)
        //console.log("hcp = " + hcp)
        return points;
      }
    }
