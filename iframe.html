<body>


 <div id="Container"
     style="padding-bottom:56.25%; position:relative; display:block; width: 100%">

   <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR5UUmQIocKfgsPnXGZZW-kBqNNEgOIm8r4Wdn9wOWqAXHht-1iZCPSDcalB0bhAIUUR5Me7fBufma_/pubhtml?gid=991349267&amp;single=true&amp;widget=true&amp;headers=false" class="frame" frameborder="0" allowfullscreen=""  width="100%" height="100%"></iframe>
</div>


<script>



	jQuery.fn.fitToParent = function () {
    this.each(function () {
        var $iframe = jQuery(this);
        var width = $iframe.width();
        var height = $iframe.height();
        var parentWidth = $iframe.parent().width();
        var parentHeight = $iframe.parent().height();

        var aspect = width / height;
        var parentAspect = parentWidth / parentHeight;

        if (aspect > parentAspect) {
            newWidth = parentWidth;
            newHeight = newWidth / aspect;
        } else {
            newHeight = parentHeight;
            newWidth = newHeight * aspect;
        }
        $iframe.width(newWidth);
        $iframe.height(newHeight);
    });
};

$('.frame').fitToParent();

$(window).resize(function () {
    $('.frame').fitToParent();
});


	
</script>




</body>
