
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
      <title>winter 2023</title>
      <meta content="Bryan M" name="author" />
      <link href="favicon.ico" rel="icon" type="image/x-icon" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <link href='https://fonts.googleapis.com/css?family=Kalam' rel='stylesheet'>
<style>

* {
    margin: 0;
    padding: 0;
}
body {
    overflow: hidden;
    background-color: white; //darkSlateGray;
}

.holder {
    width: 100vw;
    height:96vh;
    position:relative
}
.frame {
    width: 100%;
    height:100%;
    background-color:white;
}
.bar {
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:30px;
    background-color: white;
    text-align: center;
    font-size: 20px;
    color: black;
    font-family: 'Kalam';
    }
 .barbottom {
    position:absolute;
    bottom:0;
    left:0;
    width:100%;
    height:30px;
    background-color: white;
    }
   
   #spin {
    text-align: center;
   }
   
</style>
<body>
<div class="holder">
    <iframe class="frame" id="frameId" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR5UUmQIocKfgsPnXGZZW-kBqNNEgOIm8r4Wdn9wOWqAXHht-1iZCPSDcalB0bhAIUUR5Me7fBufma_/pubhtml?gid=1266484079&single=true"></iframe>
    <div class="bar" id="barId">loading ... may take a few seconds&nbsp;<img id="spin" src="spin.png" height="100" width="100"></div>
    <div class="barbottom"></div>
</div>
</body>
<script>
const iframe = document.getElementById("frameId");
iframe.addEventListener("load", function() {
document.getElementById("barId").innerText = "Twos - Winter 2023";
});
</script>
</body>
</html>
