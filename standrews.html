<!DOCTYPE html>
<html>
    <head>
        <title>Select hcp</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
    </head>
    <link href="roundslider.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
.roundslider {
            display: inline-block;
        }
        
.roundslider .rs-range-color  {
    background-color: dodgerBlue;
}

.roundslider .rs-path-color  {
    background-color: lightGray;
}

.roundslider .rs-handle:after  {
    background-color: gray;
}

.roundslider .rs-border  {
    border-color: transparent;
}
        
 body {
  font: normal 25px Arial, sans-serif;  
  color: black; 
  background: white;  
}

.grid-container {
  display: grid;
  //grid-template-columns: auto auto auto;
  grid-template-columns: 25% 25% 25% 25%;
  padding: 10px;
  width: 100%;
  height: 100%;
  min-height: 100%;
}

.grid-item {
  color: White;
  background-color: dodgerBlue;
  //border: 1px solid darkSlateGray;
  //border-radius: 10px;
  //box-shadow: 10px 10px 25px black;
  text-align: center;
  height: 100%; 
  width: 100%;
}       
        
 .button1 {
  background-color: dodgerBlue;
  color: white;
  font-size: 50px;
  width: 100%;
  height: 100%;
  cursor: move;
  white-space: nowrap;
  padding: 40px;
}       
        
 .classB {
  background-color: Blue;
  color: white;
  font-size: 50px;
  width: 100%;
  height: 100%;
  cursor: move;
  white-space: nowrap;
  padding: 40px; 
}       
        
</style>
<body>
<br><br>
<div class="row">
<div class="col-md-12 text-center"> 
<h1>Select player</h1>
<br>
<div class="grid-item"><button class="button1" onclick="blueButton1(this.id)" id="idAndy">Andy</button></div>
  <div class="grid-item"><button class="button1" onclick="blueButton1(this.id)" id="idBob">Bob</button></div>
  <div class="grid-item"><button class="button1" onclick="blueButton1(this.id)" id="idBryan">Bryan</button></div>  
  <div class="grid-item"><button class="button1" onclick="blueButton1(this.id)" id="idGary">Gary</button></div>
  <div class="grid-item"><button class="button1" onclick="blueButton1(this.id)" id="idPaul">Paul</button></div>
  <div class="grid-item"><button class="button1" onclick="blueButton1(this.id)" id="idPete">Pete</button></div>  
  <div class="grid-item"><button class="button1" onclick="blueButton1(this.id)" id="idTony">Tony</button></div>
  <div class="grid-item"><button class="button1" onclick="blueButton1(this.id)" id="idOther">Other</button></div>
</div>
        <div class="row">
            <div class="col-md-12 text-center">
                 <br>   
                <h1>Select points</h1>
                <br>
                <div id="roundslider1" class="roundslider"></div>
                <br><br><br>
                <div id="roundslider2" class="roundslider"></div>
                <br><br><br>
                <div id="roundslider3" class="roundslider"></div>
                <br><br><br>
                <div id="roundslider4" class="roundslider"></div>
                <br><br><br>
                <div id="roundslider5" class="roundslider"></div>      
             <br><br><br>
                <!-- data that will be submitted -->
                <div id="name" class="score">-</div>
                <div id="course" class="score">-</div>   
                <div id="sscore" class="score">-</div>
                <div id="slast9" class="score">-</div>
                <div id="slast6" class="score">-</div>
                <div id="slast3" class="score">-</div>
                <div id="slast1" class="score">-</div>
            </div>
        </div>
       <div class="row">
    <div class="col-md-12 text-center">
<br>
<h1>Submit when OK</h1>
<br>
<button class="button1" onclick="submitButton(this.id)" id="submit">Submit</button>
<br><br><br><br>
</div>
</div>       
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="roundslider.min.js"></script>
<script>
$("#roundslider1").roundSlider({
            sliderType: "min-range",
            value: 36,
            min: 0,
            max: 50,
            radius: 150,
            width: 40,
            handleSize: +75,
            showTooltip: true,
            editableTooltip: false,
            tooltipFormat: "ttformatscore1",
            step: 1
        });


    $("#roundslider2").roundSlider({
            sliderType: "min-range",
            value: 18,
            min: 0,
            max: 25,
            radius: 150,
            width: 40,
            handleSize: +75,
            showTooltip: true,
            editableTooltip: false,
            tooltipFormat: "ttformatscore2",
            step: 1
        });

    $("#roundslider3").roundSlider({
            sliderType: "min-range",
            value: 12,
            min: 0,
            max: 20,
            radius: 150,
            width: 40,
            handleSize: +75,
            showTooltip: true,
            editableTooltip: false,
            tooltipFormat: "ttformatscore3",
            step: 1
        });

    $("#roundslider4").roundSlider({
            sliderType: "min-range",
            value: 6,
            min: 0,
            max: 10,
            radius: 150,
            width: 40,
            handleSize: +75,
            showTooltip: true,
            editableTooltip: false,
            tooltipFormat: "ttformatscore4",
            step: 1
        });

    $("#roundslider5").roundSlider({
            sliderType: "min-range",
            value: 2,
            min: 0,
            max: 5,
            radius: 150,
            width: 40,
            handleSize: +75,
            showTooltip: true,
            editableTooltip: false,
            tooltipFormat: "ttformatscore5",
            step: 1
        });

function ttformatscore1(tt) {
 // score
 document.getElementById("sscore").innerText = "score: " + tt.value;
 return "<h1>" + tt.value + " points</h1>"; 
}

function ttformatscore2(tt) {
 // last 9
 document.getElementById("slast9").innerText = "last 9: " + tt.value;   
 return "<h1>last 9 = " + tt.value + "</h1>";   
}

function ttformatscore3(tt) {
 // last 6
 document.getElementById("slast6").innerText = "last 6: " + tt.value;   
 return "<h1>last 6 = " + tt.value + "</h1>";   
}

function ttformatscore4(tt) {
 // last 3
 document.getElementById("slast3").innerText = "last 3: " + tt.value;   
 return "<h1>last 3 = " + tt.value + "</h1>";  
}

function ttformatscore5(tt) {
 // last 1
 document.getElementById("slast1").innerText = "last 1: " + tt.value;   
 return "<h1>last 1 = " + tt.value + "</h1>";   
}


function blueButton1(id) {  
    
    // reset buttons
    var buttonElement = document.getElementById("idAndy");
    buttonElement.setAttribute("class", "button1")
    buttonElement = document.getElementById("idBob");
    buttonElement.setAttribute("class", "button1")
    buttonElement = document.getElementById("idBryan");
    buttonElement.setAttribute("class", "button1")
    buttonElement = document.getElementById("idGary");
    buttonElement.setAttribute("class", "button1")
    buttonElement = document.getElementById("idPaul");
    buttonElement.setAttribute("class", "button1")
    buttonElement = document.getElementById("idPete");
    buttonElement.setAttribute("class", "button1")
    buttonElement = document.getElementById("idTony");
    buttonElement.setAttribute("class", "button1")
    buttonElement = document.getElementById("idOther");
    buttonElement.setAttribute("class", "button1")
    
    
    
    
    
    
    
      
    // get player name
    var element = document.getElementById(id);
    element.setAttribute("class", "classB");
    document.getElementById("name").innerText = "name: " + element.innerText;
    
    // work out course based on day
    const d = new Date();
let day = d.getDay()
if (day == "0") {
document.getElementById("course").innerText = "course: Aberdour";
}
}

</script>
</body>
</html>
