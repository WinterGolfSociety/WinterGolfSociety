<script>
var player="empty"	
	
const card = document.querySelector(".card");
//const theDeleteButton = document.querySelector(".delete_button");
const MOVE_THRESHOLD = 100;

let initialX = 0;
let moveX = 0;
//let isDeleteButtonOpen = false;

card.addEventListener("touchstart", e => {
    initialX = e.touches[0].pageX;
});

card.addEventListener("touchmove", e => {
  let currentX = e.touches[0].pageX;
  moveX = currentX - initialX;
});

card.addEventListener("touchend", e => {
  moveX = 0;
});





//===================================
// When the user clicks on the button, 
// toggle between hiding and showing the dropdown content 
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}



function dropSelected(playerName) {
    
   player = playerName
   
  // replace button name
  element = document.getElementById("fourball") 
  element.innerText =  player 

  var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
}








 
function incrementTest(id) {
	var incScore = document.getElementById(id).innerText;
	
    document.getElementById(id).innerText = ++incScore;
    	
} 
  


  
function decrementTest(id) {
	incScore = document.getElementById(id).innerText;
	
    document.getElementById(id).innerText = --incScore;
 
}  
 
function addclicked() {
	document.getElementById("add").style.background = "cyan";
	
	document.getElementById("setup").style.display = "none";
	
	document.getElementById("holes").style.display = "grid";
	
	
}

function dawson() {
	document.getElementById("dawson").style.color = "white";
	document.getElementById("lakes").style.color = "cornflowerBlue";
}

function lakes() {
	document.getElementById("lakes").style.color = "white";
	document.getElementById("dawson").style.color = "cornflowerBlue";
}
