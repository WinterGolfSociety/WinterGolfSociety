         function plus(p) {
          var slider = document.getElementById("myRange" + p)
          //var output = document.getElementById("demo" + p);
          slider.value = parseFloat(slider.value) + 0.1
          //output.innerHTML = Number(slider.value).toFixed(1);
         
          document.getElementById("p" + p + "hcp").innerText = Number(slider.value).toFixed(1);
         
         doGetStrokes()
         
         }
         
         function minus(p) {
          var slider = document.getElementById("myRange" + p)
          //var output = document.getElementById("demo" + p);
          slider.value = parseFloat(slider.value) - 0.1
          //output.innerHTML = Number(slider.value).toFixed(1);
         
          document.getElementById("p" + p + "hcp").innerText = Number(slider.value).toFixed(1);
         
         doGetStrokes()
         
         }

         function doGetHcpInfo(course) {
         for(i = 1; i < courses.length; i++) {
         if (courses[i][0] == course) {
            document.getElementById("p1slope").innerText = courses[i][1]
            document.getElementById("p2slope").innerText = courses[i][1]
            document.getElementById("p3slope").innerText = courses[i][1]
            document.getElementById("p4slope").innerText = courses[i][1]
         
            document.getElementById("p1ci").innerText = courses[i][2]
            document.getElementById("p2ci").innerText = courses[i][2]
            document.getElementById("p3ci").innerText = courses[i][2]
            document.getElementById("p4ci").innerText = courses[i][2]     
         }
         }   
         
         }      
         
         






         function doGetStrokes() {
         
         // calculate strokes
         temp1hcp = document.getElementById("p1hcp").innerText
         temp2hcp = document.getElementById("p2hcp").innerText
         temp3hcp = document.getElementById("p3hcp").innerText
         temp4hcp = document.getElementById("p4hcp").innerText
         
         temp1slope = document.getElementById("p1slope").innerText
         temp2slope = document.getElementById("p2slope").innerText
         temp3slope = document.getElementById("p3slope").innerText
         temp4slope = document.getElementById("p4slope").innerText
         
          // find original course hcp     
          tempstrokes1 = (parseInt(temp1slope)/113) * parseFloat(temp1hcp)
          tempstrokes2 = (parseInt(temp2slope)/113) * parseFloat(temp2hcp)
          tempstrokes3 = (parseInt(temp3slope)/113) * parseFloat(temp3hcp)       
          tempstrokes4 = (parseInt(temp4slope)/113) * parseFloat(temp4hcp)      
         
         // round to whole number
         tempstrokes1 = tempstrokes1.toFixed(0);
         tempstrokes2 = tempstrokes2.toFixed(0);
         tempstrokes3 = tempstrokes3.toFixed(0);
         tempstrokes4 = tempstrokes4.toFixed(0);
         
          // construct info
         tempstrokes1full = "course hcp = " + tempstrokes1
          tempstrokes2full = "course hcp = " + tempstrokes2
          tempstrokes3full = "course hcp = " + tempstrokes3
          tempstrokes4full = "course hcp = " + tempstrokes4
         
         // find playing hcp and round to whole number
         tempstrokes1 = (tempstrokes1 * 0.9).toFixed(0);
         tempstrokes2 = (tempstrokes2 * 0.9).toFixed(0);
         tempstrokes3 = (tempstrokes3 * 0.9).toFixed(0);
         tempstrokes4 = (tempstrokes4 * 0.9).toFixed(0);
         
         tempstrokes1full += ", playing hcp = " + tempstrokes1
         tempstrokes2full += ", playing hcp = " + tempstrokes2
         tempstrokes3full += ", playing hcp = " + tempstrokes3
         tempstrokes4full += ", playing hcp = " + tempstrokes4
         
         document.getElementById("demo1").innerText = tempstrokes1full 
         document.getElementById("demo2").innerText = tempstrokes2full
         document.getElementById("demo3").innerText = tempstrokes3full 
         document.getElementById("demo4").innerText = tempstrokes4full 
         
         // find lowest
	 var tempstrokes1mod = tempstrokes1
	 var tempstrokes2mod = tempstrokes2
 	 var tempstrokes3mod = tempstrokes3
	 var tempstrokes4mod = tempstrokes4
	if (tempstrokes1mod == "0") {
		tempstrokes1mod = 99;
	}
	if (tempstrokes2mod == "0") {
		tempstrokes2mod = 99;
	}
	if (tempstrokes3mod == "0") {
		tempstrokes3mod = 99;
	}
	if (tempstrokes4mod == "0") {
		tempstrokes4mod = 99;
	}
         var loweststrokes = Math.min(tempstrokes1mod, tempstrokes2mod, tempstrokes3mod, tempstrokes4mod)        
   
         // find difference to give strokes

	function teecolor(id) {

			document.getElementById("p" + hole + "slope").innerText =  courses[1][1];
			document.getElementById("p" + hole + "ci").innerText =  courses[1][2];
