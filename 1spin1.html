








<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">

    <script src="rotating-slider.js"></script>
<!--    <link rel="stylesheet" href="rotating-slider.css"> -->
<style>
body { 
   background-color: darkslateGray; 
   font-family: 'arial'; 
   color: white;
}
h1 { 
   text-align: center; 
   font-size: 40px;
   text-shadow:  0px 4px 3px rgba(0,0,0,0.4),
                0px 8px 13px rgba(0,0,0,0.1),
                0px 18px 23px rgba(0,0,0,0.1);
}

.container { 
   margin: 150px auto; 
   max-width: 960px; 
}

h2 { 
   text-align: center; 
   font-size: 40px;
   text-shadow:  0px 4px 3px rgba(0,0,0,0.4),
                0px 8px 13px rgba(0,0,0,0.1),
                0px 18px 23px rgba(0,0,0,0.1);
}

.demo {
  //background-color: slateGray; 
  background-image: linear-gradient(to right, darkSlateGray,slateGray,lightSlateGray,slateGray,darkSlateGray);
  border: 1px solid black;
  border-radius: 20px;
  box-shadow: 10px 10px 25px black;
} 


#result1, #result2, #result3, #result4, #result5, #result6 {
   font-size: 50px; 
   color: yellow;
   text-shadow:  0px 4px 3px rgba(0,0,0,0.4),
                0px 8px 13px rgba(0,0,0,0.1),
                0px 18px 23px rgba(0,0,0,0.1);

}

input[type='number'].rotating-slider-input {
    -moz-appearance: textfield;
}

input.rotating-slider-input::-webkit-outer-spin-button,
input.rotating-slider-input::-webkit-inner-spin-button {
    -webkit-appearance: none;
}

.rotating-slider-input {
    background-color: transparent;
    border: 0px;
    outline: none;
    -webkit-box-shadow: none;
    -moz-box-shadow: none;
    box-shadow: none;
    text-align: center;
    padding: 0;
    //font-size: 1.2em;
    font-size: 30px;
    width: 100%;
    margin-top: -1px;
    position: absolute;
    left: 0;
    right: 0;
    z-index: 2;
}

.rotating-slider {
    z-index: 1;
    position: relative;
    cursor: pointer;
    //height: 2.5em;
    height: 40px;
    -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Chrome/Safari/Opera */
    -khtml-user-select: none; /* Konqueror */
    -moz-user-select: none; /* Firefox */
    -ms-user-select: none; /* Internet Explorer/Edge */
    user-select: none; /* Non-prefixed version, currently */
}

.rotating-slider-top {
    z-index: 1;
    position: relative;
    cursor: pointer;
    //height: 0.75em;
    height: 0px;
    -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Chrome/Safari/Opera */
    -khtml-user-select: none; /* Konqueror */
    -moz-user-select: none; /* Firefox */
    -ms-user-select: none; /* Internet Explorer/Edge */
    user-select: none; /* Non-prefixed version, currently */
}

.rotating-slider-left-hidden {
    position: absolute;
    left: 5%;
    opacity: 0;
}

.rotating-slider-left {
    position: absolute;
    left: 0%;
    opacity: 0.1;
    top: 0.5em;
    margin: auto;
    height: 1em;
}

.rotating-slider-center-left {
    position: absolute;
    left: 15%;
    opacity: 0.3;
    top: 0.25em;
    margin: auto;
    height: 1em;
}

.rotating-slider-center {
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    text-align: center;
    margin: auto;
    height: 1em;
    opacity: 0.5;
}

.rotating-slider-center.rotating-slider-value-stable {
    //font-size: 1.2em;
    font-size: 40px;
    opacity: 1;
    -webkit-transition: font-size 0.2s linear, opacity 0.2s linear;
    -moz-transition: font-size 0.2s linear, opacity 0.2s linear;
    -o-transition: font-size 0.2s linear, opacity 0.2s linear;
    transition: font-size 0.2s linear, opacity 0.2s linear;
}

.rotating-slider-center-right {
    position: absolute;
    right: 15%;
    opacity: 0.3;
    top: 0.25em;
    margin: auto;
    height: 1em;

}

.rotating-slider-right {
    position: absolute;
    right: 0;
    opacity: 0.1;
    top: 0.5em;
    margin: auto;
    height: 1em;
}

.rotating-slider-right-hidden {
    position: absolute;
    right: 5%;
    opacity: 0;
}

</style>
    <title>Select score</title>
</head>
<body>
<h2>Score entry</h2>
<div class="container">

<h1>hole 1</h1>
<div class="demo">
   <h2 id="rotating-slider1"/>
</div>
<br><br><br><br>

<h1>hole 2</h1>
<div class="demo">
   <h2 id="rotating-slider2"/>
</div>
<br><br><br><br>

<h1>hole 3</h1>
<div class="demo">
   <h2 id="rotating-slider3"/>
</div>
<br><br><br><br>

<h1>hole 4</h1>
<div class="demo">
   <h2 id="rotating-slider4"/>
</div>
<br><br><br><br>

<h1>hole 5</h1>
<div class="demo">
   <h2 id="rotating-slider5"/>
</div>
<br><br><br><br>

<h1>hole 6</h1>
<div class="demo">
   <h2 id="rotating-slider6"/>
</div>
<br><br><br><br>

<div id="result1">-</div>
<div id="result2">-</div>
<div id="result3">-</div>
<div id="result4">-</div>
<div id="result5">-</div>
<div id="result6">-</div>
<br><br><br>
</div>

<script>
    RotatingSlider($("#rotating-slider1"), {min: 0, max: 9, step: 1}, 0).setChangeCallback(function (val) {
        //console.log(val)
        document.getElementById("result1").innerText = val
    });
    
    RotatingSlider($("#rotating-slider2"), {min: 0, max: 9, step: 1}, 0).setChangeCallback(function (val) {
    document.getElementById("result2").innerText = val
    });
    
    RotatingSlider($("#rotating-slider3"), {min: 0, max: 9, step: 1}, 0).setChangeCallback(function (val) {
    document.getElementById("result3").innerText = val
    });
    
    RotatingSlider($("#rotating-slider4"), {min: 0, max: 9, step: 1}, 0).setChangeCallback(function (val) {
    document.getElementById("result4").innerText = val
    });
    
    RotatingSlider($("#rotating-slider5"), {min: 0, max: 9, step: 1}, 0).setChangeCallback(function (val) {
    document.getElementById("result5").innerText = val
    });
    
    RotatingSlider($("#rotating-slider6"), {min: 0, max: 9, step: 1}, 0).setChangeCallback(function (val) {
    document.getElementById("result6").innerText = val
    });
</script>

</body>
</html>
