input[type='number'].rotating-slider-input {
    -moz-appearance: textfield;
}

input.rotating-slider-input::-webkit-outer-spin-button,
input.rotating-slider-input::-webkit-inner-spin-button {
    -webkit-appearance: none;
}

.rotating-slider-input {
    background-color: transparent;
    border: 0px;
    outline: none;
    -webkit-box-shadow: none;
    -moz-box-shadow: none;
    box-shadow: none;
    text-align: center;
    padding: 0;
    //font-size: 1.2em;
    font-size: 30px;
    width: 100%;
    margin-top: -1px;
    position: absolute;
    left: 0;
    right: 0;
    z-index: 2;
}

.rotating-slider {
    z-index: 1;
    position: relative;
    cursor: pointer;
    height: 40px;
    -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Chrome/Safari/Opera */
    -khtml-user-select: none; /* Konqueror */
    -moz-user-select: none; /* Firefox */
    -ms-user-select: none; /* Internet Explorer/Edge */
    user-select: none; /* Non-prefixed version, currently */
}

.rotating-slider-top {
    z-index: 1;
    position: relative;
    cursor: pointer;
    height: 0px;
    -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Chrome/Safari/Opera */
    -khtml-user-select: none; /* Konqueror */
    -moz-user-select: none; /* Firefox */
    -ms-user-select: none; /* Internet Explorer/Edge */
    user-select: none; /* Non-prefixed version, currently */
}

.rotating-slider-left-hidden {
    position: absolute;
    left: 5%;
    opacity: 0;
}

.rotating-slider-left {
    position: absolute;
    left: 1%;
    opacity: 0.1;
    top: 0;
    margin: auto;
    //height: 1em;
    font-size: 40px;
}

.rotating-slider-center-left {
    position: absolute;
    //left: 15%;
    left: 21%;
    opacity: 0.3;
    top: 0;
    margin: auto;
    //height: 1em;
    font-size: 40px;
}

.rotating-slider-center {
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    text-align: center;
    margin: auto;
    //height: 1em;
    //opacity: 0.5;
    font-size: 40px;
}

.rotating-slider-center.rotating-slider-value-stable {
    //font-size: 1.2em;
    font-size: 40px;
    opacity: 1;
    -webkit-transition: font-size 0.2s linear, opacity 0.2s linear;
    -moz-transition: font-size 0.2s linear, opacity 0.2s linear;
    -o-transition: font-size 0.2s linear, opacity 0.2s linear;
    transition: font-size 0.2s linear, opacity 0.2s linear;
}

.rotating-slider-center-right {
    position: absolute;

    opacity: 0.3;
    top: 0;

}

.rotating-slider-right {

.rotating-slider-right-hidden {

      <script>
      // hide forms  
      var hidelement = document.getElementById("hiddenForms");
      hidelement.style.display = "none"; 
      
      
      // set the target on the form to point to a hidden iframe
      // some browsers need the target set via JavaScript, no idea why...
      document.getElementById('my-form').target = 'my-response-iframe';
      // detect when the iframe reloads
      var iframe = document.getElementById('my-response-iframe');
      if (iframe) {
         iframe.onload = function () {
         // at this point the iframe reloads which is equivalent to a success.   
         //alert("success");
         var s1 = document.getElementById("name").innerText; 
         if (s1.length > 1) {
            // wait - probably not required
            // but helps with timestamp etc.
            const milliseconds = 1000;
            const date = Date.now();
            let currentDate = null;
            do {
               currentDate = Date.now();
            } while (currentDate - date < milliseconds);    
    
            var sub = document.getElementById("submitButton");
            sub.style.backgroundColor = "blue";
            sub.innerText = "OK"; 
            setTimeout(function(){ window.location.href = window.location.href; }, 2000);
         }       
         }
      }
                   
         
         
         
         
         
         function blueButton1(id) {  
             
             // reset buttons
             var buttonElement = document.getElementById("idAndy");
             buttonElement.setAttribute("class", "button1")
             buttonElement = document.getElementById("idBob");
             buttonElement.setAttribute("class", "button1")
             buttonElement = document.getElementById("idBryan");
             buttonElement.setAttribute("class", "button1")
             buttonElement = document.getElementById("idColin");
             buttonElement.setAttribute("class", "button1")
             buttonElement = document.getElementById("idGary");
             buttonElement.setAttribute("class", "button1")
             buttonElement = document.getElementById("idPaul");
             buttonElement.setAttribute("class", "button1")
             buttonElement = document.getElementById("idPete");
             buttonElement.setAttribute("class", "button1")
             buttonElement = document.getElementById("idTony");
             buttonElement.setAttribute("class", "button1")
             
             
             //run initial score and adjustment to start
             s1 = document.getElementById("sscore")
             s1.innerText = "0";
             s2 = document.getElementById("sadj")
             s2.innerText = "0";
             
             
             // get player name
             var element = document.getElementById(id);
             element.setAttribute("class", "classB");
             document.getElementById("name").innerText = "name: " + element.innerText;
             
             // work out course based on day
             const d = new Date();
         let day = d.getDay()
         
         // for testing
         if (day !== "99") {
         document.getElementById("course").innerText = "course: Aberdour";
         }
         
         // Wednesday
         if (day == "3") {
         document.getElementById("course").innerText = "course: Aberdour";
         }
         // Thursday
         if (day == "4") {
         document.getElementById("course").innerText = "course: St.Andrews";
         }
         // Friday
         if (day == "5") {
         document.getElementById("course").innerText = "course: Kinghorn";
         }
         }
         
         
         
     function submitButton() {
  
        if (document.getElementById("submitButton").innerText == "Submit") {
  
           // do submit stuff here
           var ok = "yes";
           var s1 = document.getElementById("name").innerText;
           if (s1.length  > 1) { 
              s2 = s1.replace("name: ","");
              document.getElementById("mx191342363").value = s2; 
           } else {
              ok = "no";
           }
    
           s1 = document.getElementById("course").innerText;
           if (s1.length  > 1) {
              s2 = s1.replace("course: ","");  
              document.getElementById("mx1174098870").value = s2; 
           } else {
              ok = "no";
           }
    
           s1 = document.getElementById("sscore").innerText;
           if (s1.length  > 0) { 
              s2 = s1.replace("score: ","");
              document.getElementById("mx867201411").value = s2; 
           } else {
              ok = "no";
           }
    
           s1 = document.getElementById("sadj").innerText;
           if (s1.length  > 0) {  
              s2 = s1.replace("adj: ","");
              document.getElementById("mx1309765758").value = s2; 
           } else {
              ok = "no";
           }
      
           if (ok == "yes") {
              //alert("do submit");
              document.forms[0].submit()
              sub = document.getElementById("submitButton");
              sub.style.backgroundColor = "blue";
              sub.innerText = "Submitted";
           } else {
              alert("message about missing data so no submit");
           }
    
        }
 
    }
