<script>
function openPlayer(evt, PlayerName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(PlayerName).style.display = "block";
  evt.currentTarget.className += " active";
}

function setPlayers() {

if (document.getElementById("tabplayer1").innerText.length = 0) {
    document.getElementById("tabplayer1").innerText = "none"
}
if (document.getElementById("tabplayer2").innerText.length = 0) {
    document.getElementById("tabplayer2").innerText = "none"
}
if (document.getElementById("tabplayer3").innerText.length = 0) {
    document.getElementById("tabplayer3").innerText = "none"
}
if (document.getElementById("tabplayer4").innerText.length = 0) {
    document.getElementById("tabplayer4").innerText = "none"
    document.getElementById("player4").value = "none"
} else {
    document.getElementById("tabplayer4").innerText = document.getElementById("player4").value
}


document.getElementById("tabplayer1").innerText = document.getElementById("player1").value
document.getElementById("tabplayer2").innerText = document.getElementById("player2").value
document.getElementById("tabplayer3").innerText = document.getElementById("player3").value
//document.getElementById("tabplayer4").innerText = document.getElementById("player4").value

}
