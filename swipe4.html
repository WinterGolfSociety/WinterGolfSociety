const card = document.querySelector(".card");
const theDeleteButton = document.querySelector(".delete_button");

const MOVE_THRESHOLD = 50;

let initialX = 0;
let moveX = 0;
//let isDeleteButtonOpen = false;

card.addEventListener("touchstart", e => {
    initialX = e.touches[0].pageX;
});

card.addEventListener("touchmove", e => {
  
  let currentX = e.touches[0].pageX;
  moveX = currentX - initialX;
});

card.addEventListener("touchend", e => {

function incrementTest(id) {
	var incScore = document.getElementById(id).innerText;
	
    document.getElementById(id).innerText = ++incScore;
    	
   doCalcs() 	
} 
  


  
function decrementTest(id) {
	incScore = document.getElementById(id).innerText;
	
    document.getElementById(id).innerText = --incScore;
    
       doCalcs() 	
}

function doCalcs() {
	
var h1 = document.getElementById("aaac1").innerText	
var h2 = document.getElementById("aaac2").innerText
var h3 = document.getElementById("aaac3").innerText
var h4 = document.getElementById("aaac4").innerText	

var p1 = document.getElementById("dropbtn1").innerText	
var p2 = document.getElementById("dropbtn2").innerText
var p3 = document.getElementById("dropbtn3").innerText
var p4 = document.getElementById("dropbtn4").innerText	


arr1 = []

if (p1 !== "no player") {
	// get hcp
	arr1.push(h1)
}

if (p2 !== "no player") {
	// get hcp
	arr1.push(h2)
}

if (p3 !== "no player") {
	// get hcp
	arr1.push(h3)
}

if (p4 !== "no player") {
	// get hcp
	arr1.push(h4)
}

var mmTemp = Math.min(...arr1)


if (p1 == "no player") {
	// get hcp
	h1 = mmTemp
}

if (p2 == "no player") {
	// get hcp
	h2 = mmTemp
}

if (p3 == "no player") {
	// get hcp
	h3 = mmTemp
}

if (p4 == "no player") {
	// get hcp
	h4 = mmTemp
}

m1 = (h1 * .9)
m2 = (h2 * .9)
m3 = (h3 * .9)
m4 = (h4 * .9)

var mm = Math.min((h1 * .9), (h2 * .9), (h3 * .9), (h4 * .9))
//var mm = Math.min(m1, m2, m3, m4)

var m1txt = ""
var m2txt = ""
var m3txt = ""
var m4txt = ""

ptotal = "Strokeplay @ 95%" + "<br><br>"
mtotal = "Matchplay @ 90%" + "<br><br>"

if (p1 !== "no player") {
	ptotal+= p1 + " " + h1 + " (playing " + Math.round(h1 * .95) + ")<br>" 
	if (Math.round(m1 - mm) == 0) {
		var m1txt = " scratch"
	} else {
		var m1txt = " strokes"
	}
	mtotal+= Math.round(m1 - mm) + m1txt + "<br>"
}
if (p2 !== "no player") {
	ptotal+= p2 + " " + h2 + " (playing " + Math.round(h2 * .95) + ")<br>"
	if (Math.round(m2 - mm) == 0) {
		var m2txt = " scratch"
	} else {
		var m2txt = " strokes"
	}
	mtotal+= Math.round(m2 - mm) + m2txt + "<br>"
}
if (p3 !== "no player") {
	ptotal+= p3 + " " + h3 + " (playing " + Math.round(h3 * .95) + ")<br>"
	if (Math.round(m3 - mm) == 0) {
		var m3txt = " scratch"
	} else {
		var m3txt = " strokes"
	}
	mtotal+= Math.round(m3 - mm) + m3txt + "<br>"
}
if (p4 !== "no player") { 
	ptotal+= p4 + " " + h4 + " (playing " + Math.round(h4 * .95) + ")<br>"
	if (Math.round(m4 - mm) == 0) {
		var m4txt = " scratch"
	} else {
		var m4txt = " strokes"
	}
	mtotal+= Math.round(m4 - mm) + m4txt + "<br>"
} 

document.getElementById("calcs1").innerHTML = ptotal

document.getElementById("calcs2").innerHTML = mtotal

}

function pointsCalc(hcp,par,si,score) {
 
   // allowance   
   if (hcp > si) {
      allowance = 1 
   } 
   if (hcp > (18 + si)) {
      allowance = 2 
   } 
   if (hcp > (36 + si)) {
      allowance = 3 
   }   

   // points

   var points =  (par + allowance + 2) - score
   // remove negative numbers
   if (points < 0) {
      points = 0
   }

   return points
   
}
