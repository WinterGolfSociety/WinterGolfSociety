      function pointsCalc(hcp,par,si,score) {
       
         // allowance   
         if (hcp > si) {
            allowance = 1 
         } 
         if (hcp > (18 + si)) {
            allowance = 2 
         } 
         if (hcp > (36 + si)) {
            allowance = 3 
         }   
      
         // points
      
         var points =  (par + allowance + 2) - score
         // remove negative numbers
         if (points < 0) {
            points = 0
         }
      
         return points
