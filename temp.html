* {
    margin: 0;
    padding: 0;
}
body {
    overflow: hidden;
    background-color: darkSlateGray;
}
::-webkit-scrollbar {
    display: none;
}
.square_menu_icon {
    display: block;
    position: absolute;
    overflow: hidden;
    margin: 0;
    padding: 0;
    width: 60px;
    height: 45px;
    font-size: 0;
    text-indent: -9999px;
    appearance: none;
    box-shadow: none;
    border-radius: none;
    border: none;
    cursor: pointer;
    transition: background 0.3s;
    top: 57%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: transparent;
    z-index: 99;
}

.square_menu_icon:focus {
    outline: none;
}

.square_menu_icon span {
    display: block;
    position: absolute;
    top: 15px;
    left: 0;
    right: 0;
    height: 7px;
    background: #fff;
}

.square_menu_icon span:before, .square_menu_icon span:after {
    position: absolute;
    display: block;
    left: 0;
    width: 100%;
    height: 7px;
    background-color: #fff;
    content: "";
}

.square_menu_icon span:before {
    top: -14px;
}

.square_menu_icon span:after {
    bottom: -14px;
}

.square_menu_icon-X span {
    transition: background 0s 0.3s;
}

.square_menu_icon-X span:before, .square_menu_icon-X span:after {
    transition-duration: 0.3s, 0.3s;
    transition-delay: 0.3s, 0s;
}

.square_menu_icon-X span:before {
    transition-property: top, transform;
}

.square_menu_icon-X span:after {
    transition-property: bottom, transform;
}

.square_menu_icon-X.is-active span {
    background: none;
}

.square_menu_icon-X.is-active span:before {
    top: 0;
    transform: rotate(45deg);
}

.square_menu_icon-X.is-active span:after {
    bottom: 0;
    transform: rotate(-45deg);
}

.square_menu_icon-X.is-active span:before, .square_menu_icon-X.is-active span:after {
    transition-delay: 0s, 0.3s;
}

<script>
var isTop = true;
  var menuIsOpen = false;

  var menuIcon = $('.square_menu_icon');
  var bubblemenu = $('.bubble_menu');

  var one = $('#one');
  var two = $('#two');
  var three = $('#three');
  var four = $('#four');

 // menuIcon.click(function() {
  bubblemenu.click(function() { 
    if (isTop === true) {
      $('#nav').animate({ top: '50%', left: '50%' }, 400);
      $('.content').animate({ opacity: '0' }, 700);
      showBubbles();
      isTop = false;
    } else {
      if (menuIsOpen === false) {
        showBubbles();
      } else {
        hideBubbles();
      }
    }
  });

  function showBubbles() {
    menuIcon.addClass('is-active');

    one.animate({ opacity: '1' }, 10);
    two.animate({ opacity: '1' }, 10);
    three.animate({ opacity: '1' }, 10);
    four.animate({ opacity: '1' }, 10);
    
    two.animate({ top: '140px' }, 200);
    one.animate({ left: '130px' }, 100);
    three.animate({ left: '-65px' }, 300);
    two.animate({ top: '130px' }, 210);
    four.animate({ top: '-65px' }, 400);
    three.animate({ left: '-55px' }, 310);
    four.animate({ top: '-55px' }, 400);

    menuIsOpen = true;
    // hide pressbutton
    // $('#pressbutton').animate({ opacity: '0' }, 700);
    $( "#pressbutton" ).html("");  
  }

  function hideBubbles() {
     // add 500ms delay to change X to hamburger
      setTimeout(function() {
    menuIcon.removeClass('is-active');
      },500);
    setTimeout(function() {
      // move x icon back to hamburger
      $('#nav').animate({ top: '100px', left: '100px' }, 400);
      // fade background title
      $('.content').animate({ opacity: '1' }, 1500);
    }, 400);
    // move menu items
    four.animate({ top: '-65px' }, 400);
    three.animate({ left: '-65px' }, 300);
    four.animate({ top: '50%' }, 400);
    two.animate({ top: '140px' }, 200);
    three.animate({ left: '50%' }, 310);
    one.animate({ left: '140px' }, 110);
    two.animate({ top: '50%' }, 200);
    one.animate({ left: '50%' }, 110);

    menuIsOpen = false;
    isTop = true;
  }

  $('.bubble').click(function() {
    menuIcon.removeClass('is-active');
    hideBubbles();
    // change 400, 500 to 900, 500
    setTimeout(function() {
      $('#nav').animate({ top: '100px', left: '100px' }, 900);
    }, 500);
    isTop = true;
  });

function doOne() {
   //$('#one').animate({ borderRadius: '0'}, 200);

 //  $('#one').animate({ visibliity: 'visible' }, 200);

}
