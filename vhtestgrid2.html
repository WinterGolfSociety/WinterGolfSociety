.grid-container {
display: grid;
 grid-template-areas:
    'holeinfo  holeinfo  holeinfo  holeinfo  holeinfo holeinfo'
    'player1   player1   player1   player1   score1  score1'
    'player2   player2   player2   player2   score2  score2'
    'player3   player3   player3   player3   score3  score3'

color: white;
background: dodgerBlue;
}

.grid-container > div {
font-size: 1vh;
display: flex;
align-items: center;
justify-content: center;
height: calc(var(--vh, 1vh) * (100 / 9));

border: 1px solid white;
}

<script>
//let vh = window.innerHeight * 0.01;
//document.documentElement.style.setProperty('--vh', `${vh}px`);


// set a measurement unit that works
// across different devices/browsers
// create "--vh"
// We listen to the resize event
/*
window.addEventListener('resize', () => {
  // We execute the same script as before
  let vh = window.innerHeight * 0.01;
  document.documentElement.style.setProperty('--vh', `${vh}px`);
});
*/


//debounce()

//window.addEventListener('resize', () => {
//  debounce();
//});

var timer

function debounce() {
  clearTimeout(timer)
  timer = setTimeout(() => {
    let vh = window.innerHeight * 0.01;
    // set new vh value to allow new screen size
    document.documentElement.style.setProperty('--vh', `${vh}px`);
  }, 500)
}



var touchRegionElement = document.getElementById('xx');
var outputElement = document.getElementById('holeinfo');

var initialX, initialY, initialTime;

touchRegionElement.addEventListener('touchstart', function(e) {
   initialX = e.touches[0].clientX;
   initialY = e.touches[0].clientY;
   initialTime = new Date();
});

touchRegionElement.addEventListener('touchend', function(e) {
   var deltaX = e.changedTouches[0].clientX - initialX;
   var deltaY = Math.abs(e.changedTouches[0].clientY - initialY);
   var deltaTime = new Date() - initialTime;

   if (deltaX <= -30 && deltaY <= 100 && deltaTime <= 300) {
      outputElement.innerText = 'Swipe-left detected';
      outputElement.style.background = 'green';
   }
   else {
      outputElement.innerText = 'Not a swipe-left';
      outputElement.style.background = 'red';
   }
});












</script>
