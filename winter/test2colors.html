      /* menu */
      .square_menu_icon {
		display: block;
		position: absolute;
		overflow: hidden;
		margin: 0;
		padding: 0;
		width: 12vmin;
		height: 12vmin;
		font-size: 0;
		text-indent: -9999px;
		appearance: none;
		box-shadow: none;
		border-radius: none;
		border: none;
		cursor: pointer;
		transition: background 0.3s;
		top: 57%;
		left: 50%;
		transform: translate(-50%, -50%);
		background-color: transparent;
		z-index: 99;
	}
	
	.xxxsquare_menu_icon:focus {
		outline: none;
	}
	
	.square_menu_icon span {
		display: block;
		position: absolute;
		top: 4vmin;
		left: 0;
		right: 0;
		height: 1.5vmin;
		background: white;
	}
	
	.square_menu_icon span:before,
	.square_menu_icon span:after {
		position: absolute;
		display: block;
		left: 0;
		width: 100%;
		height: 1.5vmin;
		background-color: white;
		content: "";
	}
	
	.square_menu_icon span:before {
		top: -4vmin;
	}
	
	.square_menu_icon span:after {
		bottom: -4vmin;
	}
	
	.square_menu_icon-X span {
		transition: background 0s 0.3s;
	}
	
	.square_menu_icon-X span:before,
	.square_menu_icon-X span:after {
		transition-duration: 0.3s, 0.3s;
		transition-delay: 0.3s, 0s;
	}
	
	.square_menu_icon-X span:before {
		transition-property: top, transform;
	}
	
	.square_menu_icon-X span:after {
		transition-property: bottom, transform;
	}
	
	.square_menu_icon-X.is-active span {
		background: none;
	}
	
	.square_menu_icon-X.is-active span:before {
		top: 0;
		transform: rotate(45deg);
	}
	
	.square_menu_icon-X.is-active span:after {
		bottom: 0;
		transform: rotate(-45deg);
	}
	
	.square_menu_icon-X.is-active span:before,
	.square_menu_icon-X.is-active span:after {
		transition-delay: 0s, 0.3s;
	}

    <script>
    
	
	// global arrays

		// menu code

	var two = $('#two');
	var three = $('#three');

	// menuIcon.click(function() {
	bubblemenu.click(function() {
		if(isTop === true) {
			$('#nav').animate({
				top: '50%',
				left: '50%'
			}, 400);
			$('.content').animate({
				opacity: '0'
			}, 700);
			showBubbles();
			isTop = false;
		} else {
			if(menuIsOpen === false) {
				showBubbles();
			} else {
				hideBubbles();
			}
		}
	});

	function showBubbles() {
		//
		one.css('opacity', '0.0');
		two.css('opacity', '0.0');
		three.css('opacity', '0.0');
		four.css('opacity', '0.0');
		five.css('opacity', '0.0');
		six.css('opacity', '0.0');
		menuIcon.addClass('is-active');
		one.addClass('shadow');
		two.addClass('shadow');
		three.addClass('shadow');
		four.addClass('shadow');
		five.addClass('shadow');
		six.addClass('shadow');

		// Returns a random integer from 200 to 700:
		//Math.floor(Math.random() * 700) + 200;		
		setTimeout(function() {
			one.addClass('blob');
		}, Math.floor(Math.random() * 700) + 100, function() {
			// Animation complete.
		})
		setTimeout(function() {
			two.addClass('blob');
		}, Math.floor(Math.random() * 700) + 100, function() {
			// Animation complete.
		})
		setTimeout(function() {
			three.addClass('blob');
		}, Math.floor(Math.random() * 700) + 100, function() {
			// Animation complete.
		})
		setTimeout(function() {
			four.addClass('blob');
		}, Math.floor(Math.random() * 700) + 100, function() {
			// Animation complete.
		})
		setTimeout(function() {
			five.addClass('blob');
		}, Math.floor(Math.random() * 700) + 100, function() {
			// Animation complete.
		})
		setTimeout(function() {
			six.addClass('blob');
		}, Math.floor(Math.random() * 700) + 100, function() {
			// Animation complete.
		})
		setTimeout(function() {
				one.removeClass('blob');
				two.removeClass('blob');
				three.removeClass('blob');
				four.removeClass('blob');
				five.removeClass('blob');
				six.removeClass('blob');
			}, 2000, function() {
				// Animation complete.
			})
			// middle right
			// right
		one.animate({
			top: '0vmin',
			left: '30vmin',
			opacity: '1'
		}, Math.floor(Math.random() * 500) + 400);
		// bottom middle
		// bottom	
		two.animate({
			top: '30vmin',
			left: '0',
			opacity: '1'
		}, Math.floor(Math.random() * 500) + 400);
		// middle left

			left: '-30vmin',
			opacity: '1'
		}, Math.floor(Math.random() * 500) + 400);
		// top middle

			left: '-30vmin',
			opacity: '1'
		}, Math.floor(Math.random() * 500) + 400);
		// top left

			left: '0',
			opacity: '1'
		}, Math.floor(Math.random() * 500) + 400);

		// top

		}, Math.floor(Math.random() * 500) + 400);
		menuIsOpen = true;
		// hide pressbutton
		$("#pressbutton").html("");
	}

	function hideBubbles() {
		// add 500ms delay to change X to hamburger
		setTimeout(function() {
			menuIcon.removeClass('is-active');
			one.removeClass('shadow');
			two.removeClass('shadow');
			three.removeClass('shadow');
			four.removeClass('shadow');
			five.removeClass('shadow');
			six.removeClass('shadow');
		}, 500);
		setTimeout(function() {
			// move x icon back to hamburger
			$('#nav').animate({
				top: '15vmin',
				left: '15vmin'
			}, 400);
			// fade background title
			$('.content').animate({
				opacity: '1'
			}, 1500);
		}, 400);
		// move menu items
		one.animate({
			top: '0vmin',
			left: '0vmin',
			opacity: '1'
		}, Math.floor(Math.random() * 500) + 200);
		two.animate({
			top: '0vmin',
			left: '0vmin',
			opacity: '1'
		}, Math.floor(Math.random() * 500) + 200);
		three.animate({
			top: '0vmin',
			left: '0vmin',
			opacity: '1'
		}, Math.floor(Math.random() * 500) + 200);
		four.animate({
			top: '0vmin',
			left: '0vmin',
			opacity: '1'
		}, Math.floor(Math.random() * 500) + 200);
		five.animate({

			left: '0vmin',
			opacity: '1'
		}, Math.floor(Math.random() * 500) + 200);
		six.animate({
			top: '0vmin',
			left: '0vmin',
			opacity: '1'
		}, Math.floor(Math.random() * 500) + 200);
		

		menuIsOpen = false;
		
		isTop = true;
		//one.addClass('blob');
	}
	
	
	$('.bubble').click(function() {
		menuIcon.removeClass('is-active');
		hideBubbles();
		// change 400, 500 to 900, 500
		setTimeout(function() {
			$('#nav').animate({
				top: '15vmin',
				left: '15vmin'
			}, 900);
		}, 500);
		isTop = true;
	});
	

	function doOne() {

			//			window.open("hcp2023.html", "_blank");
			window.location.assign("hcp.html");

	}

	function doTwo() {

		if(localStorage.wwtodayscomp) {

		} else {
			alert("no comp message")
		}
	}

	function doThree() {
		// put menu back then move to twos page
		setTimeout(function() {
			window.location.assign("twos.html");
		}, 1000);
	}

	function doFour() {

		setTimeout(function() {

		}, 1000);
	}

	function doFive() {
		// put menu back then move to results page
		setTimeout(function() {
			window.location.assign("leaderboard.html");

	}

	function doSix() {
		// put menu back then move to results page
		setTimeout(function() {
			window.location.assign("fourballtestv2.html");
		}, 1000);
	}
    
    </script>
