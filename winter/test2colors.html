<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      .container {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: gray;
      }

      .child {
        height: 50%;
        width: inherit;
      }

      .child-one {
        background: red;
      }

      .child-two {
        background: blue;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="child child-one"></div>
      <div class="child child-two"></div>
    </div>
    <!-- <script src="./src/index.js" /> -->
  </body>
</html>
