
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
      <title>winter 2023</title>
      <meta content="Bryan M" name="author" />
      <link href="favicon.ico" rel="icon" type="image/x-icon" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
      <link href='https://fonts.googleapis.com/css?family=Kalam' rel='stylesheet'>



<style>

* {
    margin: 0;
    padding: 0;
}
body {
    overflow: hidden;
    background-color: white; //darkSlateGray;
}

.holder {
    width: 100vw;
    height:100vh;
    position:relative
}
.frame {
    width: 100%;
    height:100%;
    background-color:white;
}
.bar {
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:30px;
    background-color: white;
    text-align: center;
    font-size: 20px;
    color: black;
    font-family: 'Kalam';
    }
 .barbottom {
    position:absolute;
    bottom:0;
    left:0;
    width:100%;
    height:30px;
    background-color: white;
    }
   
   #spin {
    text-align: center;
   }
   
   
   
</style>

<body>
 
 
 
 
 
 
 
 
 
<div class="holder">
    <iframe class="frame" id="frameId" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ6uC1a56s8y7f8cNG5JTctOdxFz8g0QyLqO3E8ha6LqCsipS2IRTmVcT-oJfkDsXhyeE0PVRgCjyh8/pubhtml?gid=612102443&single=true"></iframe>
    <div class="bar" id="barId">loading ... may take a few seconds&nbsp;<img id="spin" src="spin.png" height="16" width="16"></div>
    <div class="barbottom"></div>
</div>
</body>

<script>
 

const iframe = document.getElementById("frameId");
iframe.addEventListener("load", function() {
document.getElementById("barId").innerText = null;
});
 
 
 
 
 
 
 
var isTop = true;
  var menuIsOpen = false;

  var menuIcon = $('.va_menu_icon');

  var one = $('#one');
  var two = $('#two');
  var three = $('#three');
  var four = $('#four');

  menuIcon.click(function() {
    if (isTop === true) {
      $('#nav').animate({ top: '50%', left: '50%' }, 400);
      $('.content').animate({ opacity: '0' }, 700);
      showBubbles();
      isTop = false;
    } else {
      if (menuIsOpen === false) {
        showBubbles();
      } else {
        hideBubbles();
      }
    }
  });

  function showBubbles() {
    menuIcon.addClass('is-active');

    one.animate({ opacity: '1' }, 10);
    two.animate({ opacity: '1' }, 10);
    three.animate({ opacity: '1' }, 10);
    four.animate({ opacity: '1' }, 10);

    one.animate({ left: '140px' }, 110);
    two.animate({ top: '140px' }, 200);
    one.animate({ left: '130px' }, 100);
    three.animate({ left: '-65px' }, 300);
    two.animate({ top: '130px' }, 210);
    four.animate({ top: '-65px' }, 400);
    three.animate({ left: '-55px' }, 310);
    four.animate({ top: '-55px' }, 400);

    menuIsOpen = true;
  }

  function hideBubbles() {
    menuIcon.removeClass('is-active');

    setTimeout(function() {
      $('#nav').animate({ top: '100px', left: '100px' }, 400);
    $('.content').animate({ opacity: '1' }, 900);
    }, 500);
    four.animate({ top: '-65px' }, 400);
    three.animate({ left: '-65px' }, 300);
    four.animate({ top: '50%' }, 400);
    two.animate({ top: '140px' }, 200);
    three.animate({ left: '50%' }, 310);
    one.animate({ left: '140px' }, 110);
    two.animate({ top: '50%' }, 200);
    one.animate({ left: '50%' }, 110);

    menuIsOpen = false;
    isTop = true
  }

  $('.bubble').click(function() {
    menuIcon.removeClass('is-active');
    hideBubbles();
    setTimeout(function() {
      $('#nav').animate({ top: '100px', left: '100px' }, 400);
    }, 500);
    isTop = true;
  });



</script>

  </body>
</html>
