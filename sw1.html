    <script>
var touchstartX = 0
var touchendX = 0
    
function checkDirection() {
  if (touchendX < touchstartX) document.getElementById("test").innerText="swiped left"
  if (touchendX > touchstartX) document.getElementById("test").innerText="swiped right"
}

document.addEventListener('touchstart', e => {
  touchstartX = e.changedTouches[0].screenX
})

document.addEventListener('touchend', e => {
  touchendX = e.changedTouches[0].screenX
  checkDirection()
})
  
  
  
  
  // alert(document.getElementById("numscore1").innerText)
  

  
  
  
  
    function incrementScore(id){
                var incScore = document.getElementById(id).innerText;
                // increment score on screen
                document.getElementById(id).innerText = ++incScore;
               
    }          
          
  
 
    function decrementScore(id) {
                //alert(id)
                var incScore = document.getElementById(id).innerText;
                // increment score on screen
                document.getElementById(id).innerText = --incScore;
              
    }
