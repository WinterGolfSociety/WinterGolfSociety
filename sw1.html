<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detect Swipe Direction</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <style>
    * {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
body {
  background-color: #9679ff;
}
//.container {
 // position: absolute;
 // transform: translate(-50%, -50%);
 // top: 50%;
 // left: 50%;
//}


 .container {
                display: grid;
                grid-template-columns: repeat(4, 100%);
                will-change: transform;
                align-content: center;
                overflow-x: auto;
                scroll-snap-type: x mandatory;
                -webkit-overflow-scrolling: touch;
            }
            .card {
                width: 100vw;
                height: 100vh;
                display: flex;
                box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
                background-color: darkSlateGray;
                scroll-snap-align: start;
                scroll-snap-stop: always;
            }




#touch-area {
  background-color: #ffffff;
  height: 30em;
  width: 30em;
  border-radius: 0.6em;
}
#output {
  font-family: "Poppins", sans-serif;
  font-size: 1.2em;
  background-color: #ffffff;
  text-align: center;
  padding: 0.8em 0;
  border-radius: 0.3em;
  margin-top: 1em;
}

#test, #test2, #test3. #test4 {
color: yellow;
font-size: 25px;
padding-left: 100px;
padding-top: 100px;
}

#test2, #test4 {
  background: dodgerBlue;
  
}

    </style>
    
  </head>
  <body>
    <div class="container">
      <div class="card">
     <a id="test">xxxx</a>
      </div>
      
      
    <div class="card">
     <a id="test2">yyyyy</a>
    </div>  
      
     
    <div class="card">
     <a id="test3">xxxx</a>
    </div> 
     
     
     <div class="card">
     <a id="test4">xxxx</a>
      </div>
      
      
    </div>
    
    
    
    <!-- Script -->
    <script>
   let touchstartX = 0
let touchendX = 0
    
function checkDirection() {
  if (touchendX < touchstartX) document.getElementById("test").innerText="swiped left"
  if (touchendX > touchstartX) document.getElementById("test").innerText="swiped right"
}

document.addEventListener('touchstart', e => {
  touchstartX = e.changedTouches[0].screenX
})

document.addEventListener('touchend', e => {
  touchendX = e.changedTouches[0].screenX
  checkDirection()
})
  
    
    </script>
  </body>
</html>
