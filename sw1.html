    <!-- Script -->
    <script>
   let touchstartX = 0
let touchendX = 0
    
function checkDirection() {
  if (touchendX < touchstartX) document.getElementById("test").innerText="swiped left"
  if (touchendX > touchstartX) document.getElementById("test").innerText="swiped right"
}

document.addEventListener('touchstart', e => {
  touchstartX = e.changedTouches[0].screenX
})

document.addEventListener('touchend', e => {
  touchendX = e.changedTouches[0].screenX
  checkDirection()
})
  
    
    </script>
