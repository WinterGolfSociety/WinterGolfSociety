<script>
function updateScore(id) {
var i=0

for (i = 1; i <= 18; i++) {
   
   var tempHole = "score" + i;
   // cope with first hole score
   if (i == 1) {
      var varTemp = "score0"
   }
   
   if ("1234567890".indexOf(document.getElementById(tempHole).innerText) !== 0) {
      var varTemp = tempHole;
   }
   
}

var tempNum = varTemp.replace("score","")
var nextHole = "score" + (Number(tempNum) + 1)
var newScore = id.replace("score1-","")
document.getElementById(nextHole).innerText = newScore

// calculate totals
var sumFront9 = 0
// front 9
for (i = 1; i <= 9; i++) {
   sumFront9 += Number(document.getElementById("score" + i).innerText)
}   
document.getElementById("front9").innerText = sumFront9

var sumBack9 = 0
// back 9
for (i = 10; i <= 18; i++) {
   sumBack9 += Number(document.getElementById("score" + i).innerText)
}   
document.getElementById("back9").innerText = sumBack9

document.getElementById("full18").innerText = sumFront9 + sumBack9
}





function dropSelected(playerName) {
   
  // replace button name
  element = document.getElementById("dropbtn") 
  element.innerText =  playerName 
}









/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}




// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
