.roundmenu_icon {
    display: block;
    position: absolute;
    overflow: hidden;
    margin: 0;
    padding: 0;
    width: 45px;
    height: 45px;
    font-size: 0;
    text-indent: -9999px;
    appearance: none;
    box-shadow: none;
    border-radius: none;
    border: none;
    cursor: pointer;
    transition: background 0.3s;
    top: 57%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: transparent;
    z-index: 99;
}

.roundmenu_icon:focus {
    outline: none;
}

.roundmenu_icon span {
    display: block;
    position: absolute;
    top: 15px;
    left: 0;
    right: 0;
    height: 7px;
    background: #fff;
}

.roundmenu_icon span:before, .roundmenu_icon span:after {
    position: absolute;
    display: block;
    left: 0;
    width: 100%;
    height: 7px;
    background-color: white;
    content: "";
}

.roundmenu_icon span:before {
    top: -14px;
}

.roundmenu_icon span:after {
    bottom: -14px;
}

.roundmenu_icon-X span {
    transition: background 0s 0.3s;
}

.roundmenu_icon-X span:before, .roundmenu_icon-X span:after {
    transition-duration: 0.3s, 0.3s;
    transition-delay: 0.3s, 0s;
}

.roundmenu_icon-X span:before {
    transition-property: top, transform;
}

.roundmenu_icon-X span:after {
    transition-property: bottom, transform;
}

.roundmenu_icon-X.is-active span {
    background: none;
}

.roundmenu_icon-X.is-active span:before {
    top: 0;
    transform: rotate(45deg);
}

.roundmenu_icon-X.is-active span:after {
    bottom: 0;
    transform: rotate(-45deg);
}

.roundmenu_icon-X.is-active span:before, .roundmenu_icon-X.is-active span:after {
    transition-delay: 0s, 0.3s;
}

  var isTop = true;
  var menuIsOpen = false;

  function showBubbles() {

  function hideBubbles() {

    menuIsOpen = false;

  }
