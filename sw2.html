    .va_menu_icon {
         display: block;
         position: absolute;
         overflow: hidden;
         margin: 0;
         padding: 0;
         width: 45px;
         height: 45px;
         font-size: 0;
         text-indent: -9999px;
         appearance: none;
         box-shadow: none;
         border-radius: none;
         border: none;
         cursor: pointer;
         transition: background 0.3s;
         top: 57%;
         left: 50%;
         transform: translate(-50%, -50%);
         background-color: transparent;
         z-index: 99;
         }
         .va_menu_icon:focus {
         outline: none;
         }
         .va_menu_icon span {
         display: block;
         position: absolute;
         top: 15px;
         left: 0;
         right: 0;
         height: 7px;
         background: #fff;
         }
         .va_menu_icon span:before, .va_menu_icon span:after {
         position: absolute;
         display: block;
         left: 0;
         width: 100%;
         height: 7px;
         background-color: #fff;
         content: "";
         }
         .va_menu_icon span:before {
         top: -14px;
         }
         .va_menu_icon span:after {
         bottom: -14px;
         }
         .va_menu_icon-X span {
         transition: background 0s 0.3s;
         }
         .va_menu_icon-X span:before, .va_menu_icon-X span:after {
         transition-duration: 0.3s, 0.3s;
         transition-delay: 0.3s, 0s;
         }
         .va_menu_icon-X span:before {
         transition-property: top, transform;
         }
         .va_menu_icon-X span:after {
         transition-property: bottom, transform;
         }
         .va_menu_icon-X.is-active span {
         background: none;
         }
         .va_menu_icon-X.is-active span:before {
         top: 0;
         transform: rotate(45deg);
         }
         .va_menu_icon-X.is-active span:after {
         bottom: 0;
         transform: rotate(-45deg);
         }
         .va_menu_icon-X.is-active span:before, .va_menu_icon-X.is-active span:after {
         transition-delay: 0s, 0.3s;
         }

             function incrementScore(id){  
                         // if it is first input

                         if (incScore.indexOf("hole") > -1) {
                             incScore = 0;
                             document.getElementById(id).style.color = "yellow";
                             // increment score on screen

                         } else {

                             document.getElementById(id).innerText = ++incScore;
                         }
                         }
