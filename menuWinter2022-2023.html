<script>





 
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// Get the text
var p = document.getElementById("myP");


// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks on <p> (x), close the modal
p.onclick = function() {
  modal.style.display = "none";
}







// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}




































function getScreen(gid,playername) {
window.location.href ='link.html?id=' + gid + "&fname=" + playername;
}

// When the user clicks on the button, closes every dropdown and only opens the one passed as argument
function myFunction(element) {
var dropdowns = document.getElementsByClassName("dropdown-content");
// element.nextSibling is the carriage return& The dropdown menu is the next next.
var thisDropdown = element.nextSibling.nextSibling;
if (!thisDropdown.classList.contains('show')) { // hide dropdown if clicking on the one already open
var i;
for (i = 0; i < dropdowns.length; i++) {
dropdowns[i].classList.remove('show');
}
}
// Toggle the dropdown on the element clicked
thisDropdown.classList.toggle("show");
}



// close the dropdown when clicked outside
window.onclick = function(event) {
if (!event.target.matches('.dropbtn')) {
var dropdowns = document.getElementsByClassName("dropdown-content");
var i;
for (i = 0; i < dropdowns.length; i++) {
var openDropdown = dropdowns[i];
if (openDropdown.classList.contains('show')) {
openDropdown.classList.remove('show');
}
}
}
}





















</script>
