<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>winter</title>
	<meta content="Bryan M" name="author" />
	<link href="favicon.ico" rel="icon" type="image/x-icon" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Kalam' rel='stylesheet'>
	<style>
	* {
		margin: 0;
		padding: 0;
	}
	
	body {
		overflow: hidden;
		background-color: white;
	}
	
	.holder {
		width: 100vw;
		height: 100vh;
		position: relative;
		overflow: hidden;
	}
	
	#myiframe {
		display: none;
	}
	
	.bar {
		position: absolute;
		top: 1;
		left: 1;
		width: 100%;
		height: 100%;
		background-color: white;
		text-align: center;
		font-size: 18px;
		color: black;
		font-family: 'Kalam';
	}
	
	#blueball {
		display: block;
		margin-left: auto;
		margin-right: auto;
		width: 150px;
		height: 400px;
		//border-radius: 50%;
		/* makes the background colour tone less obvious */
		//filter: contrast(200%);
		/* tones down the tinted background */
	}
	
	
.barx{
    position: absolute;
    top: 20%;
    left: 50%;
    transform: translate(-50%,-50%);
    text-align: center;
    font-size: 22px;
    color: dodgerBlue;
    font-family: 'Kalam';
}

.progress{
    position: relative;
    height: 20px;
    width: 80vw;
    border: 10px solid MediumSpringGreen;
    border-radius: 25px;
    background: dodgerBlue; 
}
.progress .color{
    position: absolute;
    background-color: blue;
    width: 0px;
    height: 20px;
    border-radius: 25px;
    animation: progres 5s infinite linear;
       
}


@keyframes progres{
    0%{
      width: 0%;
    }
    25%{
        width: 50%;
    }
    50%{
        width: 75%;
    }
    75%{
        width: 85%;
    }
    100%{
        width: 100%;
    }
};


	</style>
</head>

<body>
	<div class="holder">	
		<iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTTSLM778KovPiE1nStUDKqtnq-dCml2VN73HDr1Fq-NQ7QMCXYXgNTPUjPNdi4ctjcVYqGt_8hArm9/pubhtml?gid=1210420478&single=true&chrome=false" id="myiframe" onload="iframeLoaded()" style="
    position: fixed;
    top: 0px;
    bottom: 0px;
    right: 0px;
    width: 100%;
    border: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    z-index: 999999;
    height: 100%;
  "> </iframe>
<div class="barx" id="barx"><a id="msg">Checking for hcp info ...</a><br><br>
   <div class="progress">
        <div class="color"></div>
   </div>
</div>
</div>
	<script>
	function iframeLoaded() {
// seems to be too quick for some browsers so use setTimeout
document.getElementById("msg").innerHTML = "Loading hcp info";
setTimeout(function() {
document.getElementById("myiframe").style.display="inline"
},500)
}
	</script>
</body>

</html>
