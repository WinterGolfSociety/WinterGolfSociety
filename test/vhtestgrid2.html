<style>
    
* { 
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: Arial, Helvetica, sans-serif;
}  

#resultsmsg {
position: fixed;
top: 30vh;
left: 30vw;
border: 5px solid white;
border-radius: 5px;
background: dodgerBlue;
padding: 5px;
text-align: center;
width: 10vw;
height: 10vh; 
box-shadow: 10px 10px 25px black;
animation: scale 8s;
}

@keyframes scale {
  0%    { transform: scale(0); }
  40%   { transform: scale(1.0); }
  50%   { transform: scale(0.95); }
  60%   { transform: scale(1.0); }
  80%   { transform: scale(0.95); }
  90%   { transform: scale(1.0); }
  100%  { transform: scale(0); }
}

html,
body {
  height: 100%;
  background: gray;
}

/* HTML: <div class="tooltip">This is a Speech Bubble with a solid coloration and with border radius </div> */
.tooltip {
position: absolute;
top: 30vh;
left: 10vw;
  color: blue;
  font-size: 18px;
  max-width: 20ch; // 28ch;
  text-align: center;
  animation: scale 10s;
  
}

.tooltip { 
  --b: 3em; /* tail dimension */

  --p: 16%;  /* main position (0%:left 100%:right) */
  --r: 1.5em; /* the radius */

  padding: 1em;
  border-radius: var(--r) var(--r) min(var(--r),100% - var(--p) - var(--b)/4) min(var(--r),var(--p) - var(--b)/4)/var(--r);
  background: ivory; /* the main color */
  position: relative;
}
.tooltip:before {
  content: "";
  position: absolute;
  top: 100%;
  left: clamp(var(--b)/-2,var(--p) - 3*var(--b)/4,100% - var(--b));
  width: var(--b);
  aspect-ratio: 1;
  background: inherit;
  --g:#000 calc(100% - 1px),#0000;
  -webkit-mask: 
    radial-gradient(circle closest-side at 12% 88%,var(--g)),
    radial-gradient(20% 20% at 52% 55%,var(--g)),
    radial-gradient(25% 25% at 75% 0,var(--g));
}













</style>
