	.square_menu_icon {
		display: block;
		position: absolute;
		overflow: hidden;
		margin: 0;
		padding: 0;
		width: 16vmin; //45px;
		height: 16vmin; //45px;
		font-size: 0;
		text-indent: -9999px;
		appearance: none;
		box-shadow: none;
		border-radius: none;
		border: none;
		cursor: pointer;
		transition: background 0.3s;
		top: 57%;
		left: 50%;
		transform: translate(-50%, -50%);
		background-color: transparent;
		z-index: 99;
	}
	
	.xxxsquare_menu_icon:focus {
		outline: none;
	}
	
	.square_menu_icon span {
		display: block;
		position: absolute;
		top: 4vmin; //15px;
		left: 0;
		right: 0;
		height: 2vmin; //7px;
		background: #fff;
	}
	
	.square_menu_icon span:before,
	.square_menu_icon span:after {
		position: absolute;
		display: block;
		left: 0;
		width: 100%;
		height: 2vmin; //7px;
		background-color: #fff;
		content: "";
	}
	
	.square_menu_icon span:before {
		top: -4vmin; //-14px;
	}
	
	.square_menu_icon span:after {
		bottom: -4vmin; //-14px;
	}
	
	.square_menu_icon-X span {
		transition: background 0s 0.3s;
	}
	
	.square_menu_icon-X span:before,
	.square_menu_icon-X span:after {
		transition-duration: 0.3s, 0.3s;
		transition-delay: 0.3s, 0s;
	}
	
	.square_menu_icon-X span:before {
		transition-property: top, transform;
	}
	
	.square_menu_icon-X span:after {
		transition-property: bottom, transform;
	}
	
	.square_menu_icon-X.is-active span {
		background: none;
	}
	
	.square_menu_icon-X.is-active span:before {
		top: 0;
		transform: rotate(45deg);
	}
	
	.square_menu_icon-X.is-active span:after {
		bottom: 0;
		transform: rotate(-45deg);
	}
	
	.square_menu_icon-X.is-active span:before,
	.square_menu_icon-X.is-active span:after {
		transition-delay: 0s, 0.3s;
	}

	/* marquee CSS */
	
	.marquee {
		font-family: Arial, Helvetica, sans-serif;
		font-size: 14px;
		font-style: italic;
		height: 40px;
		overflow: hidden;
		position: relative;
		background: darkSlateGray;
		color: white;
		//border: 1px solid white;
	}
	
	.marquee p {
		color: yellow;
		font-weight: 400;
		position: absolute;
		width: 150%;
		height: 100%;
		margin: 0;
		line-height: 40px;
		text-align: center;
		-moz-transform: translateX(100%);
		-webkit-transform: translateX(100%);
		transform: translateX(100%);
		-moz-animation: scroll-left 15s linear 1;
		-webkit-animation: scroll-left 15s linear 1;
		animation: scroll-left 15s linear 1;
		//animation-delay: -3s;
	}
	
	@-moz-keyframes scroll-left {
		0% {
			-moz-transform: translateX(100%);
		}
		100% {
			-moz-transform: translateX(-100%);
		}
	}
	
	@-webkit-keyframes scroll-left {
		0% {
			-webkit-transform: translateX(100%);
		}
		100% {
			-webkit-transform: translateX(-100%);
		}
	}
	
	@keyframes scroll-left {
		0% {
			-moz-transform: translateX(100%);
			-webkit-transform: translateX(100%);
			transform: translateX(100%);
		}
		100% {
			-moz-transform: translateX(-100%);
			-webkit-transform: translateX(-100%);
			transform: translateX(-100%);
		}
	}
	/* end of marque CSS */
	
	.blob {
		-webkit-animation: blob 0.5s linear;
		-moz-animation: blob 0.5s linear;
		-o-animation: blob 0.5s linear;
		animation: blob 0.5s linear;
	}
	
	@-webkit-keyframes blob {
		50% {
			width: 30vmin;
			height: 30vmin;
		}
		100% {
			width: 28vmin;
			height: 28vmin;
			)
		}
	}
	
	@-moz-keyframes blob {

			height: 20vmin;
		}
		100% {
			width: 28vmin;
			height: 28vmin;
			)
		}
	}
	
	@-o-keyframes blob {

			height: 30vmin;
		}
		100% {
			width: 28vmin;
			height: 28vmin;

		}

	/* tooltip stuff */
	/* HTML: <div class="tooltip">This is a Speech Bubble with a solid coloration and with border radius </div> */
	
	.tooltip {
		position: absolute;
		top: 3vh;
		left: 50vw;
		color: blue;
		font-family: 'Kalam';
		font-size: 12px;
		max-width: 10ch;
		text-align: center;
		//animation: scale 3s;
		display: none;
		
		
	}
	
	@keyframes scale {
		0% {
			opacity: 1;
		}
		100% {
			opacity: 0;
			display: "none"
		}
	}
	
	.tooltip {
		--b: 3em;
		/* tail dimension */
		--p: 16%;
		/* main position (0%:left 100%:right) */
		--r: 1.5em;
		/* the radius */
		padding: 1em;
		border-radius: var(--r) var(--r) min(var(--r), 100% - var(--p) - var(--b)/4) min(var(--r), var(--p) - var(--b)/4)/var(--r);
		background: lightGray;
		/* the main color */
		position: relative;
	}
	
	.tooltip:before {
		content: "";
		position: absolute;
		top: 100%;
		left: clamp(var(--b)/-2, var(--p) - 3*var(--b)/4, 100% - var(--b));
		width: var(--b);
		aspect-ratio: 1;
		background: inherit;
		--g: #000 calc(100% - 1px), #0000;
		-webkit-mask: radial-gradient(circle closest-side at 12% 88%, var(--g)), radial-gradient(20% 20% at 52% 55%, var(--g)), radial-gradient(25% 25% at 75% 0, var(--g));
	}

	<script>
	// global arrays

	bubblemenu.click(function() {
		if(isTop === true) {
			$('#nav').animate({

			}, 400);
			$('.content').animate({

		} else {
			if(menuIsOpen === false) {
				showBubbles();
			} else {
				hideBubbles();
			}
		}
	});

		one.css('opacity', '0.0');
		two.css('opacity', '0.0');
		three.css('opacity', '0.0');
		four.css('opacity', '0.0');
		five.css('opacity', '0.0');
		six.css('opacity', '0.0');

		one.addClass('shadow');
		two.addClass('shadow');
		three.addClass('shadow');
		four.addClass('shadow');
		five.addClass('shadow');

		}, Math.floor(Math.random() * 700) + 100, function() {
			// Animation complete.
		})
		setTimeout(function() {

		}, Math.floor(Math.random() * 700) + 100, function() {

		})
		setTimeout(function() {

		}, Math.floor(Math.random() * 700) + 100, function() {

		setTimeout(function() {

	//=====================================
	// get data and create arrays
	// store in localStorage for retrieval
	// and use in scoreentry
	//=====================================
	async function getData() {
		var dataStream = await fetch("https://opensheet.elk.sh/1fmkEGlTXzrLu1jOgY6-qCIvfko-minhwfXTS1SpJXeY/setupcsv")
		var resultsarray = await dataStream.json()
			// get rid of blanks in array by creating new arrays
		for(var i = 0; i < resultsarray.length; i++) {
			if(resultsarray[i].players.length > 2) {
			        // comps now contains modified comps
				// comps is usualy a different length to players and hcps
				// so contains empty items that need to be removed
				sparseArrPlayers.push(resultsarray[i].players);
				sparseArrHcps.push(resultsarray[i].hcp);
				sparseArrComps.push(resultsarray[i].comps);
			}
		}
		
		
		// add "reset list" option to bottom
		sparseArrPlayers.push("reset list")
		// remove empty items
		arrPlayers = sparseArrPlayers.filter(function(el) {
			return el != null;
		});
		arrHcps = sparseArrHcps.filter(function(el) {
			return el != null;
		});
		arrComps = sparseArrComps.filter(function(el) {
			return el != null;
		});
		
		// get rid of arrays no longer used
		sparseArrComps = [];
	        sparseArrPlayers = [];
	        sparseArrHcps = [];
		
		// speech tooltip
		document.getElementById("tooltip").innerHTML = "Data link<br>established."
		document.getElementById("tooltip").style.display = "block";
		setTimeout(function() {
				document.getElementById("tooltip").style.display = "none";
			}, 3000)
			// overwrite saved data arrays in localStorage
			// players
		localStorage.wwplayersarray = JSON.stringify(arrPlayers);
		// hcps
		localStorage.wwhcpsarray = JSON.stringify(arrHcps);
		// comps
		localStorage.wwcompsarray = JSON.stringify(arrComps);
		afterGetData();
	}

	function afterGetData() {
		if("wwtodayscomp" in localStorage) {
			todayscomp = localStorage.wwtodayscomp;
		}
		getNextComps();
	}
	//=====================================
	// functions
	//=====================================
	// get list of next comps
	function getNextComps() {
		dd = new Date(); /* today */
		dlist = "";
		dlistcount = 0;
		for(i = 0; i < arrComps.length; i++) {
			temptest = arrComps[i].replace("Lakes ", "");
			temptest = temptest.replace("Dawson ", "");
			temptest = temptest.replace("OldCourse ", "");
			// should give something like: 03 June 2023
			darr = new Date(temptest);
			d1 = darr.getDate();
			if(d1 < 10) {
				d1 = "0" + d1;
			}
			d4 = darr.getDay();
			if(d4 == 0) {
				d = "Sunday";
			}
			if(d4 == 1) {
				d = "Monday";
			}
			if(d4 == 2) {
				d = "Tuesday";
			}
			if(d4 == 3) {
				d = "Wednesday";
			}
			if(d4 == 4) {
				d = "Thursday";
			}
			if(d4 == 5) {
				d = "Friday";
			}
			if(d4 == 6) {
				d = "Saturday";
			}
			if(darr.toString().substring(0, 15) == dd.toString().substring(0, 15) && dlistcount < 4) {
					// competition today				
				localStorage.setItem("wwtodayscomp", arrComps[i]);
				if(arrComps[i].indexOf("Lakes") > -1) {
					tempd = '<p style="color:white;">Lakes - competition today</p>';
				}
				if(arrComps[i].indexOf("Dawson") > -1) {
					tempd = '<p style="color:white;">Dawson - competition today</p>';
				}
				if(arrComps[i].indexOf("OldCourse") > -1) {
					tempd = '<p style="color:white;">OldCourse - competition today</p>';
				}
				dlist = dlist + tempd;
				dlistcount++;
			}
			if(darr > dd && dlistcount < 4) {
				tempd = arrComps[i].replace("Lakes ", "Lakes - " + d + " ");
				tempd = tempd.replace("Dawson ", "Dawson - " + d + " ");
				tempd = tempd.replace("OldCourse ", "OldCourse - " + d + " ");
				tempd = tempd.slice(0, -5)
				dlist = dlist + tempd + "<br>";
				dlistcount++;
			}
		}
		document.getElementById("xdcomp1").innerHTML = dlist;
	}
