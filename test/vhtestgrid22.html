.grid-container {
display: grid;
 grid-template-areas:
    'holeinfo  holeinfo  holeinfo  holeinfo  holeinfo holeinfo'
    'player1   player1   player1   player1   score1  score1'
    'player2   player2   player2   player2   score2  score2'
    'player3   player3   player3   player3   score3  score3'
    'player4   player4   player4   player4   score4  score4'
    'keypad1   keypad1   keypad2   keypad2   keypad3 keypad3'
    'keypad4   keypad4   keypad5   keypad5   keypad6 keypad6'
    'keypad7   keypad7   keypad8   keypad8   keypad9 keypad9'
    'keypadprev   keypadprev   keypad0   keypad0   keypadnext keypadnext';
color: white;
background: black; //dodgerBlue;
}

.grid-container > div {
font-size: 1vh;
display: flex;
align-items: center;
justify-content: center;
height: calc(100vh / 9);
min-height: 5vmax;
//box-shadow: inset 0 0 1px black;
//border-radius: 5px;
}

#xx {
font-size: 5vh;
}


.prettybutton {
 text-shadow: 0 -1px 1px rgba(0,0,0,0.50);
    border-radius: 5px;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    -o-border-radius: 5px;
    -ms-border-radius: 5px;
    border: 1px solid rgba(0,0,0,0.50);
    border-top: 1px solid rgba(0,0,0,0.001);
    box-shadow: 0 0 10px rgba(0,0,0,0.35), 0px 1px 3px rgba(0,0,0,0.18), inset 0px -3px 0px rgba(0,0,0,0.35), inset 0px 14px 14px rgba(255,255,255,0.10);
    -webkit-box-shadow: 0 0 10px rgba(0,0,0,0.35), 0px 1px 3px rgba(0,0,0,0.18), inset 0px -3px 0px rgba(0,0,0,0.35), inset 0px 14px 14px rgba(255,255,255,0.10);
    -moz-box-shadow: 0 0 10px rgba(0,0,0,0.35), 0px 1px 3px rgba(0,0,0,0.18), inset 0px -3px 0px rgba(0,0,0,0.35), inset 0px 14px 14px rgba(255,255,255,0.10);
    -o-box-shadow: 0 0 10px rgba(0,0,0,0.35), 0px 1px 3px rgba(0,0,0,0.18), inset 0px -3px 0px rgba(0,0,0,0.35), inset 0px 14px 14px rgba(255,255,255,0.10);
    -ms-box-shadow: 0 0 10px rgba(0,0,0,0.35), 0px 1px 3px rgba(0,0,0,0.18), inset 0px -3px 0px rgba(0,0,0,0.35), inset 0px 14px 14px rgba(255,255,255,0.10);
    cursor: pointer;
}
