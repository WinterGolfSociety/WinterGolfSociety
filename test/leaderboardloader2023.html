<style>

* {
    margin: 0;
    padding: 0;
}
body {
    overflow: hidden;
    background-color: white; //darkSlateGray;
}

.holder {
    width: 100vw;
    height:100vh;
    position:relative;
    overflow: hidden;
}
.bar {
    width:100%;
    height:100%;
    background-color: white;
    text-align: center;
    font-size: 18px;
    color: black;
    font-family: 'Kalam';
    animation: fade 1.5s;
    animation-delay: 1s;
     
    }
    
    @keyframes fade {
    from { opacity: 1; }
    to   { opacity: 0; }
    }
    
    
    
    
    
 .barbottom {
    position:absolute;
    bottom:0;
    left:0;
    width:100%;
    height:30px;
    background-color: white;
    }
    
   #spin {
   display: block;
   margin-left: auto;
   margin-right: auto;
   width: 300px;
   height: 300px;
   border-radius: 50%;
   filter: saturate(10%);
   }
   
</style>

<body>

<div class="holder">
 
<div class="bar" id="barId">Checking for leaderboard info ...<br><br><img id="spin" src="loading.gif"></div>
</div>
</body>
<script>

setTimeout(function() {
   window.location.assign("leaderboard2023v2.html");
}, 2000);
 
</script>
