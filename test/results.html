<html lang="en">
   <head>
      <meta charset="UTF-8" />

      <link href='https://fonts.googleapis.com/css?family=Kalam' rel='stylesheet'>
<style>

* {
    margin: 0;
    padding: 0;
}
body {
    overflow: hidden;
    background-color: white;
}

.holder {
    width: 100vw;
    height:100vh;
    position:relative;
    overflow: hidden;  
}

	
#msg {
   font-size: 22px;
   color: dodgerBlue;
   font-family: 'Kalam';
   padding: 20px;
}	
	
.barx{
      top: calc(30% - 5px);
      left: calc(50% - 5px);
      position: absolute !important;
}

.loader {font-family: 'Kalam';
    position: absolute;
    left: 10%;
    top: 30%;
    font-size: 10vh;
    font-weight: bold;
  width: fit-content;
  font-weight: bold;
  //font-family: monospace;
  //font-size: 30px;
  background: radial-gradient(circle closest-side,#000 94%,#0000) right/calc(160%) 100%;
  animation: l24 1s infinite alternate linear;
  
}
.loader::before {
  content: "  Loading...  ";
  line-height: 1em;
  color: #0000;
  background: inherit;
  background-image: radial-gradient(circle closest-side,#fff 94%,#000);
  -webkit-background-clip:text;
          background-clip:text;
}

@keyframes l24{
  100%{background-position: left}
}


</style>
</head>
<body>
<div class="holder">
<div class="loader"></div>
</div>

<script>
// async to let "loading" run
async function start() {
window.location.assign("https://docs.google.com/spreadsheets/d/e/2PACX-1vTTSLM778KovPiE1nStUDKqtnq-dCml2VN73HDr1Fq-NQ7QMCXYXgNTPUjPNdi4ctjcVYqGt_8hArm9/pubhtml?gid=612102443&single=true&chrome=false")
}
start();
</script>

</body>

</html>
