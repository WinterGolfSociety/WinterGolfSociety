<style>

* {
    margin: 0;
    padding: 0;
}
body {
    overflow: hidden;
    background-color: white;
}

.holder {
    width: 100vw;
    height:100vh;
    position:relative;
    overflow: hidden;  
}

	
#msg {
   font-size: 22px;
   color: dodgerBlue;
   font-family: 'Kalam';
   padding: 20px;
}	
	
.barx{
      top: calc(30% - 5px);
      left: calc(50% - 5px);
      position: absolute !important;
}

.loader{
    font-family: 'Kalam';
    position: absolute;
    left: 10%;
    top: 30%;
    font-size: 40px;
    font-weight: bold;
    letter-spacing: 2px;
    color: dodgerBlue;
    animation: smokeOut 1s ease-in-out infinite alternate;
    text-shadow: 0 0 1px dodgerBlue;
  }
  .loader:before {
    content: "Loading ...";
  }

  @keyframes smokeOut {
    
    100% {
      opacity: 0.08;
      filter: blur(5px);
      letter-spacing: 4px;
    }
  }

</style>
</head>
<body>
<div class="holder">
<div class="loader"></div>
</div>
