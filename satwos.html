            // sort out dropdowns
            var player = "empty";

            //===================================
            // When the user clicks on the button,
            // toggle between hiding and showing the dropdown content
            function hideorshowplayerdropdown1() {
                document.getElementById("playerdropdown1").classList.toggle("show");
            }

            

            function playerdropdownselected1(playerName) {
                player = playerName;
                // replace button name
                //element = document.getElementById("dropbtn1");
                element = document.getElementById("setupp1");
                element.innerText = player;
                var dropdowns = document.getElementsByClassName("dropdown-content1");

                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains("show")) {
                        openDropdown.classList.remove("show");
                    }
                }
                // fill in all 18 holes - do for all
                for (var i = 1; i < 19; i++) {
                    document.getElementById("h" + i + "p1").innerText = player;
                }

                doCalcs();
            }

           
            var options = ["Barry", "Bob", "Bryan", "Dale", "Dean", "Graham", "Joe", "John", "Pete", "Simon", "Stephen", "Temp1", "Temp2", "Temp3", "Temp4"];

            // create player dropdown
            var select1 = document.getElementById("playerdropdown1");

            for (var i = 0; i < options.length; i++) {
                var el = document.createElement("a");
                el.id = "my1Link" + (i + 1);
                el.setAttribute("onclick", "playerdropdownselected1(this.innerText);return false;");
                el.setAttribute("href", "#");
                el.innerText = options[i];
                select1.appendChild(el);
            }

            

            function decrementhcp(hcp) {
                const formatter = new Intl.NumberFormat('en-US', {
				minimumFractionDigits: 2,      
				maximumFractionDigits: 2,
				});
                tempnumberlocation = document.getElementById(hcp);
                tempnumbertoupdate = tempnumberlocation.innerText;
                tempnumbertoupdate = (parseFloat(tempnumbertoupdate) - .20);
                 
                tempnumberlocation.innerText =  formatter.format(tempnumbertoupdate)
              
            }

            function incrementhcp(hcp) {
				const formatter = new Intl.NumberFormat('en-US', {
				minimumFractionDigits: 2,      
				maximumFractionDigits: 2,
				});
                tempnumberlocation = document.getElementById(hcp);
                tempnumbertoupdate = tempnumberlocation.innerText;
                tempnumbertoupdate = (parseFloat(tempnumbertoupdate) + .20);
                 
                tempnumberlocation.innerText =  formatter.format(tempnumbertoupdate)
                
            }
