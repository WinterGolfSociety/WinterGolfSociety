	/* dropdown */
	
	#dropbtn {
		color: white;
		background: black;
		height: 100%;

		justify-content: center;
		align-items: center;
		border: 1px solid Gray;
	}
	
	.dropdown {
		position: relative;
		display: inline-block;
	}
	
	.dropdown-content {
		display: none;
		position: absolute;
		background-color: black;
		min-width: 160px;
		overflow: auto;
		z-index: 1;
		border-radius: 5px;
		box-shadow: 10px 10px 25px black;
		max-height: 90vh;
	}
	
	.dropdown-content a {
		color: black;
		font-size: 4vh;
		background: whiteSmoke;
		padding: 12px 16px;
		text-decoration: none;
		display: block;
		border: 1px solid gray;
		border-radius: 5px;
	}
	
	.show {
		display: block;
	}
	/* end of dropdown */
	
	#firstscreen {
		height: 100%;
		width: 100%;
		background: black;
		color: white;
		-webkit-animation-duration: 1.5s;
		animation-duration: 1.5s;
		-webkit-animation-fill-mode: both;
		animation-fill-mode: both;

	}

		function start() {
			// check for any previous selections
			// setup local dropdown if not there
			if("wwdropdown" in localStorage) {
				oldArrOptions = JSON.parse(localStorage.wwdropdown);
			}
			// create options array for dropdown 
			for(var i = 0; i < arrPlayers.length; i++) {
				x = arrPlayers[i]
				arrOptions.push([x, 0])
			}
			// update Options array with choices info
			for(var i = 0; i < oldArrOptions.length; i++) {
				// if there is a value
				if(oldArrOptions[i][1] > 0) {
					for(var j = 0; j < arrOptions.length; j++) {
						// if names match
						if(arrOptions[j][0] == oldArrOptions[i][0]) {
							arrOptions[j][1] = oldArrOptions[i][1]
						}
					}
				}
			}
			// save dropdown info
			localStorage.wwdropdown = JSON.stringify(arrOptions);
			// bring most commonly selected to the top
			arrOptions.sort(compareSecondColumn);
				// bring most commonly selected to the top
				// create player dropdown

		// helper function to deep copy array
		function arrDeepCopy(aObject) {
			// deep copy array
			// Prevent undefined objects
			// if (!aObject) return aObject;
			var bObject = Array.isArray(aObject) ? [] : {};
			var value;
			for(const key in aObject) {
				// Prevent self-references to parent object
				// if (Object.is(aObject[key], aObject)) continue;
				value = aObject[key];
				bObject[key] = (typeof value === "object") ? arrDeepCopy(value) : value;
			}
			return bObject;
		}

		function totalsCalc() {
			p1front = 0

			p1back = 0
			
			p1backpoints = 0
			
			for(var i = 1; i <= 9; i++) {
				var tempp1txt = document.getElementById("p1h" + i).innerText
				if(!(tempp1txt == "0")) {
					tempp1 = tempp1txt.split("/");
					p1front += parseInt(tempp1[0])
					p1frontpoints += parseInt(tempp1[1])
				}
				
			}
			for(var i = 10; i <= 18; i++) {
				var tempp1txt = document.getElementById("p1h" + i).innerText
				if(!(tempp1txt == "0")) {
					tempp1 = tempp1txt.split("/");
					p1back += parseInt(tempp1[0])
					p1backpoints += parseInt(tempp1[1])
				}
				
			}
			document.getElementById("p1hf").innerText = p1front.toString() + "/" + p1frontpoints.toString();
			
			document.getElementById("p1hb").innerText = p1back.toString() + "/" + p1backpoints.toString();
			
			document.getElementById("p1ht").innerText = (p1front + p1back).toString() + "/" + (p1frontpoints + p1backpoints).toString();
			
		}

		// convert scores to stableford points
		function pointsCalc(xhcp, xpar, xsi, xscore) {
			hcp = parseInt(xhcp)
			hcp = hcp.toFixed()
			par = parseInt(xpar)
			si = parseInt(xsi)
			score = parseInt(xscore)
			
			allowance = 0;
			if(score == 0) {
				return 0;
			} else {
				// cope with minus hcp
				if(hcp < 0) {
					// 18 plus a minus hcp
					if((18 + parseInt(hcp)) < si) {
						allowance = -1;
					}
				}
				// allowance   
				if(hcp >= si) {
					allowance = 1;
				}
				if(hcp >= (18 + si)) {
					allowance = 2;
				}
				if(hcp >= (36 + si)) {
					allowance = 3;
				}
				// points
				var points = (par + allowance + 2) - score;
				// remove negative numbers
				if(points < 0) {
					points = 0;
				}
					
			
		console.log("hcp="+xhcp + " par=" + xpar + " si=" + xsi + " score=" + xscore + " points= " + points)	
			
			
		
				return points;
			}

		//=============================================================  
		function compareSecondColumn(a, b) {
			if(a[1] === b[1]) {
				return 0;
			} else {
				return(a[1] > b[1]) ? -1 : 1;
			}
		}
